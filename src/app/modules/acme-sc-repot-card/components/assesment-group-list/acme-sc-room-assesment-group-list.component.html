<div fxFlexFill fxLayout="column">
    <!--Progress-->
    <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>
    <!--server error-->
    <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex="20vh" fxFill fxLayoutAlign="center  center">
                <svg style="fill:darkorange" xmlns="http://www.w3.org/2000/svg" width="10vw" height="10vh"
                    viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
            </div>
            <div fxFlex="5vh" fxFill fxLayoutAlign="center center" class="acme-sc-label-default-message">
                <span>{{assesmentResponseMessage}}</span>
            </div>
        </div>
    </div>
    <!--Successfull call-->
    <div fxLayout="column" *ngIf="isSuccessFull && !isProgress" fxFlexFill fxLayoutGap="0.4vw">
        <!--Title row-->
        <div fxFlex="5vh" fxFill>
            <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
                <!--Assesment GroupsLabel-->
                <div fxFlex="15vw" fxFill fxLayoutAlign="start center" class="acme-sc-navigation-item-title">
                    Assesment Groups
                </div>
                <!--assesment group icon-->
                <div fxFlex="2vw" fxFill fxLayoutAlign="start center" class="acme-cs-navigation-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm0 4c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1.4c0-2 4-3.1 6-3.1s6 1.1 6 3.1V19z"/>
                    </svg>
                </div>
                <!--Refresh  icon-->
                <div fxFlex="2vw" fxFil fxLayoutAlign="start center" (click)="refresAssesmentsContent()"
                    class="acme-cs-navigation-item-icon acme-cs-mat-icon-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>
                <!--room not active label-->
                <div fxLayoutAlign="center center" *ngIf="room.status!=='Active'" fxFlex
                    class="acme-sc-room-close-label">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="red">
                        <path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z" />
                    </svg>
                    <span>This room is no longer active !!!!</span>
                </div>
            </div>
        </div>
        <!--content-->
        <div fxFlex fxFill>
            <!--empty list-->
            <div *ngIf="roomAssesmentsList.length === 0" fxFlexFill fxLayout="column"
                fxLayoutAlign="center  center" fxLayoutGap="0.4vw">

                <div fxFlex="20vh" fxFill fxLayoutAlign="center  center" class="acme-cs-navigation-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="10vh" viewBox="0 0 24 24" width="10vw"
                        fill="purple">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                    </svg>
                </div>
                <!--Empty topics message-->
                <div fxFlex="5vh" fxFill fxLayoutAlign="center center" class="acme-sc-label-default-message">
                    <span>There is no assesments available to generate report card.</span>
                </div>
            </div>
            <!--non empty list-->
            <div *ngIf="roomAssesmentsList.length > 0" fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
                <div fxLayout="column" fxFlexFill>
                    <ng-scrollbar thumbClass="white-scrollbars">
                        <div fxLayout="column" fxFlexFill fxLayoutGap="0.4vh">
                            <acme-sc-room-assesment-group-item *ngFor="let assesmentGroup of filteredRoomAssesmentsList"
                                [assesmentGroupItem]="assesmentGroup.group"
                                (assesmentGroupItemClicked)="assesmentGroupItemClicked($event)">

                            </acme-sc-room-assesment-group-item>
                        </div>
                    </ng-scrollbar>
                </div>
            </div>
        </div>
    </div>
