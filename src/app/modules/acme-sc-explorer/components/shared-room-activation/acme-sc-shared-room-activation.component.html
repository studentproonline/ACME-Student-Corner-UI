<div fxFlexFill fxLayout="column" class="acme-cs-display-box" fxLayoutGap="1vh">
    <div fxFlex="16vh" fxFill>
        <div fxFlexFill fxLayout="row" fxFill fxLayoutGap="0.4vw">
            <div fxFlex="20vw" fxFill class="acme-sc-custom-company-header">
                <acme-sc-company-header></acme-sc-company-header>
            </div>
            <div class="acme-cs-heading acme-sc-custom-title-heading" fxFlex fxFill fxLayoutAlign="center center">
                <span style="padding-right: 20vw;">Let's Share and Learn</span>
            </div>
        </div>
    </div>
    <div fxFlex fxFill fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1vh">
            <!--progress-->
            <div *ngIf="isProgress" fxFlex="10vh" fxFill fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="isProgress" fxFlex="10vh" fxFill fxLayoutAlign="center center">
                <span class="acme-sc-activation-message-label">Activating shared room....</span>
            </div>
            <!--server error-->
            <div *ngIf="!isProgress && !isSuccessFull" fxFlex fxLayoutAlign="center center">
                <acme-sc-server-error [errorMessage]="activationResponseMessage"></acme-sc-server-error>
            </div>
            <!--success-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex="10vh" fxLayoutAlign="center center">
                <div fxFlex="10vh" fxFill fxLayoutAlign="center center">
                    <div class="acme-sc-background-circle" fxLayoutAlign="center center">
                        <svg class="acme-ac-default-svg-small" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                            viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0z" />
                            <path
                                d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z" />
                        </svg>
                    </div>
                </div>
            </div>
             <!--success message-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex="5vh" fxFill fxLayoutAlign="center center"
                class="acme-sc-label-default-message">
                <span class="acme-sc-activation-message-label">{{activationResponseMessage}}</span>
            </div>

                  
            <div *ngIf="!isProgress && isSuccessFull" fxFlex="7vh" fxLayoutAlign="center center">
                <button mat-raised-button color="accent" (click)="gotoLoginScreen()"
                    class=" acme-sc-button acme-cs-login-button">Login</button>
            </div>
        </div>
    </div>
</div>
