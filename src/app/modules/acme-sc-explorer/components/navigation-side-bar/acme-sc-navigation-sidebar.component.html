<div fxFlexFill fxLayout="column" class="acme-sc-navigation-side-bar"  fxLayoutGap="0.4vh">
    <div fxFlex="20.6vh" fxFill>
        <acme-sc-company-header></acme-sc-company-header>
    </div>
    <div fxFlex fxFill style="border-top: outset;" fxLayoutAlign="start center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="start center" style="padding-top: 1vh;"  fxLayoutGap="1vh">
            
                <acme-sc-navigation-item  *ngFor="let navigationItem of navigationItemsList" [itemName]="navigationItem.name" [iconName]="navigationItem.icon"
                    [selected]="navigationItem.selected" (itemClicked)="navigationItemClicked($event)">
                </acme-sc-navigation-item>

        </div>
    </div>
</div>
