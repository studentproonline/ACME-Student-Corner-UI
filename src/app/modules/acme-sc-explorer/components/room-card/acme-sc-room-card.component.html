<div fxLayout="column" class="acme-sc-room-card">
    <div fxFlex="58px" class="acme-sc-room-title">
        <div fxLayout="row" fxFill fxLayoutGap="8px" fxLayoutAlign="end end" >
            <div *ngIf="room.status === 'Active' && roomType=== 'My Rooms'" fxFlex="8%" matTooltip="copy invitation link" class="acme-sc-room-card-action" (click)="updateRoom('Locked')">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z"/>
                </svg>
            
            </div>
            <div *ngIf="room.status === 'Active' && roomType=== 'My Rooms'" fxFlex="8%" matTooltip="Lock this Room" class="acme-sc-room-card-action" (click)="updateRoom('Locked')">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="rebeccapurple"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            
            </div>
            <div  *ngIf="room.status === 'Locked'  && roomType=== 'My Rooms'" fxFlex="8%" matTooltip="Unlock this Room" class="acme-sc-room-card-action" (click)="updateRoom('Active')">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="orangered"><g fill="none"><path d="M0 0h24v24H0V0z"/><path d="M0 0h24v24H0V0z" opacity=".87"/></g><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            </div>
            <div fxFlex="80px"  fxLayoutAlign="start end"   *ngIf="room.status === 'Deleted'" class="acme-sc-room-readonly">
                <span>[Read only]</span>
            </div>
            <div fxFlex="8%" matTooltip="Delete" class="acme-sc-room-card-action" (click)="deleteRoom('Deleted')">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="palevioletred"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14.12 10.47L12 12.59l-2.13-2.12-1.41 1.41L10.59 14l-2.12 2.12 1.41 1.41L12 15.41l2.12 2.12 1.41-1.41L13.41 14l2.12-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"/>
                </svg>
            </div>
           
            
        </div>
    </div>

        <mat-card matTooltip={{owner}} fxLayoutAlign="center center" (click)="enterRoom()" fxFill>

                </svg>
            </mat-icon>
        </mat-card>
    </div>
    <div fxFlex="32px" class="acme-sc-room-title">
        <div fxLayout="row" fxFill fxLayoutGap="8px">
            <div fxFlex="90%" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis">
                <span>{{room.title}}</span>
            </div>
            <div *ngIf="roomType=== 'My Rooms'"  matTooltip="Favorite"  fxFlex="8%" (click)="addRoomToFavorites()" class="acme-sc-room-card-action">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="green"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                </svg>
            </div>
            <div *ngIf="roomType=== 'My Rooms'"  matTooltip="Share" fxFlex="8%" (click)="shareRoom()" class="acme-sc-room-card-action">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="purple"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                </svg>
            </div>
        </div>

    </div>
    <div fxFlex="32px" class="acme-sc-room-description" style="overflow: hidden; white-space: nowrap;overflow: hidden">
        <span>{{room.description}}</span>
    </div>
</div>
<mat-progress-bar *ngIf="isProgress===true" mode="indeterminate"></mat-progress-bar>
