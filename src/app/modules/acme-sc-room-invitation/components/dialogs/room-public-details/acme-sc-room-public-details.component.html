<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between">
    <div fxFlex="48px" fxLayoutAlign="center start" class="acme-cs-heading acme-sc-room-details-header">
        <span>Room Details </span>
    </div>
    <!-- fail to get room public details-->
    <div *ngIf="!isProgress && !isSuccessFull" fxFlex>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex>
                <mat-icon *ngIf="!isSuccessFull" class="acme-cs-mat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg>
                </mat-icon>
            </div>
            <div fxFlex>
                <span>{{responseMessage}}</span>
            </div>
        </div>
    </div>

    <!-- room public details successful-->
    <div *ngIf="!isProgress && isSuccessFull" fxFlex>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <!--Room title-->
            <div fxFlex fxFill>
                <div fxFlexFill fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                    <div fxFlex="140px">
                        <span>Room Name:</span>
                    </div>
                    <div fxFlex class="acme-sc-room-details">
                        <span>{{roomDetails.title}}</span>
                    </div>
                </div>
            </div>
            <!--Room description-->
            <div fxFlex fxFill>
                <div fxFlexFill fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                    <div fxFlex="140px">
                        <span>Room Description:</span>
                    </div>
                    <div fxFlex  class="acme-sc-room-details">
                        <span>{{roomDetails.description}}</span>
                    </div>
                </div>
            </div>

            <!--Room email-->
            <div fxFlex fxFill>
                <div fxFlexFill fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                    <div fxFlex="140px">
                        <span>Owner:</span>
                    </div>
                    <div fxFlex class="acme-sc-room-details">
                        <span>{{roomDetails.email}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div *ngIf="!isProgress" fxFlex fxLayoutAlign="end end">
        <!--close button-->
        <button  class="acme-sc-close-button"  mat-raised-button color="accent" (click)="close()">
            Close
        </button>
    </div>
    <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>

</div>
