<div style="padding-top:8px">
    <div class="acme-sc-topic-comment-container">
        <quill-view [content]="comment.data"></quill-view>
    </div>
    <div fxLayout="row" fxLayoutAlign="end end" class="acme-sc-topic-comment-container-footer" fxLayoutGap="16px">
        <div fxFlex="80%">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                <!--label-->
                <div fxFlex="84px" class="acme-sc-topic-commennt-useful-label">
                    <span>Was this helpful?</span>
                </div>
                <!--Vote up-->
                <div fxFlex="32px" class="acme-sc-topic-comment-vote" (click)="vote(1)">
                    <mat-icon matTooltip="Useful" style="opacity:0.7" fxLayoutAlign="center end"
                        style="height:24px;width:24px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="green">
                            <path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0z" />
                            <path
                                d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z" />
                        </svg>
                    </mat-icon>
                </div>
                <div fxFlex="32px" class="acme-sc-topic-comment-vote">
                    <span class="acme-sc-topic-comment-vote-count">{{comment.thumbsUpCount}}</span>
                </div>
                <!--Vote down-->
                <div fxFlex="32px" class="acme-sc-topic-comment-vote" (click)="vote(0)">
                    <mat-icon matTooltip="Not so useful" style="opacity:0.7" fxLayoutAlign="center end"
                        style="height:24px;width:24px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="darkorange">
                            <path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0z" />
                            <path
                                d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm0 12l-4.34 4.34L12 14H3v-2l3-7h9v10zm4-12h4v12h-4z" />
                        </svg>
                    </mat-icon>
                </div>
                <div fxFlex="32px" class="acme-sc-topic-comment-vote">
                    <span class="acme-sc-topic-comment-vote-count">{{comment.thumbsDownCount}}</span>
                </div>
                <!--Delete-->
                <div (click)="deleteComment()" class="acme-sc-topic-comment-delete" *ngIf="comment.commentedBy.toUpperCase().trim() === loggedInUser.toUpperCase().trim() ||
                            roomOwner.toUpperCase().trim() === loggedInUser.toUpperCase().trim()" fxFlex="32px">
                    <div fxLayout="column">
                        <div fxFlex="98%">
                            <mat-icon matTooltip="Delete comment" class="acme-cs-mat-icon" fxLayoutAlign="center end"
                                style="height:24px;width:24px;">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                    fill="#000000">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M14.12 10.47L12 12.59l-2.13-2.12-1.41 1.41L10.59 14l-2.12 2.12 1.41 1.41L12 15.41l2.12 2.12 1.41-1.41L13.41 14l2.12-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z" />
                                </svg>
                            </mat-icon>
                        </div>
                        <div fxFlex="2%">
                            <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
                        </div>
                    </div>
                </div>
                <div fxFlex class="acme-sc-topic-comment-container-footer-createdOn" fxLayoutAlign="start center">
                    <span style="font-weight: bold">Commented By: </span> <span
                        style="padding-left: 8px;">{{comment.commentedBy}}</span>
                </div>
            </div>
        </div>
        <div fxFlex="20%" class="acme-sc-topic-comment-container-footer-createdOn" fxLayoutAlign="end end">
            <span style="font-weight: bold">Commented On: </span> <span
                style="padding-left: 8px;padding-right: 12px;">{{comment.commentedOn|date:'medium'}}</span>
        </div>
    </div>
</div>
