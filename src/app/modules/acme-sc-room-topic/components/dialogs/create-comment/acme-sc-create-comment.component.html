<div fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
    <div fxFlex="5%" fxFill fxLayoutAlign="center start" class="acme-cs-heading">
        <span>Add new Comment</span>
    </div>

    <div fxFlex="82%" fxFill>
        <div fxFlexFill fxLayout="column">
            <div fxFlex="80%">
                <quill-editor fxFlexFill [(ngModel)]="model" [modules]="modules" placeholder="Insert comment here ..."
                    [required]="true"></quill-editor>
            </div>
        </div>
        <!--<quill-view [content]="model"   [format]="'object'" theme="bubble" [modules]="modules"></quill-view>-->
    </div>

    <div fxFlex fxLayoutAlign="end end" fxFill>
        <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
            <div fxFlex fxLayoutAlign="start end" fxFill>
                <button fxFill mat-raised-button color="accent" class="acme-sc-comment-creation-confirm-button"
                    (click)="createComment()" [disabled]="!model || model.length === 0">
                    Add
                </button>
            </div>
            <div fxFlex fxLayoutAlign="end end" fxFill>
                <button fxFill mat-raised-button color="warn" class="acme-sc-comment-creation-close-button"
                    (click)="cancelCommentCreation()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
</div>
