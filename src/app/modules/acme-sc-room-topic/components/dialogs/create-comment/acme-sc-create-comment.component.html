<div fxFlexFill fxLayout="column" fxLayoutGap="0.4vw" [ngClass]="'dark-theme'">
    <div fxFlex="5vh" fxFill class="acme-cs-heading">
        <span>{{'ROOM_TOPIC_TOPIC_COMMENT_DIALOG_LABEL'|translate}}</span>
    </div>
    <div fxFlex="3vh" fxFill (click)="startRecognition()" fxLayoutAlign="start start">
        <mat-icon class="acme-cs-mat-icon-pointer" fxLayoutAlign="start start">
            <svg *ngIf="!startVoiceCapture" xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="darkgreen"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
            </svg>
            <svg *ngIf="startVoiceCapture" xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="red"><path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
            </svg>

        </mat-icon>
      
    </div>
    <div fxFlex="42vh" fxFill>
        <div fxFlexFill fxLayout="column">
            <div *ngIf="!startVoiceCapture" fxFlex="80%">
                <quill-editor fxFlexFill [(ngModel)]="model" [modules]="modules" placeholder="{{'ROOM_TOPIC_TOPIC_COMMENT_DIALOG_INSERT_COMMENT_LABEL'|translate}}"
                    [required]="true"></quill-editor>
            </div>
            <div *ngIf="startVoiceCapture" fxFlex="80%">
                <quill-editor fxFlexFill [(ngModel)]="acmeSCVoiceRecognitionService.text" [modules]="modules" placeholder="{{'ROOM_TOPIC_TOPIC_COMMENT_DIALOG_INSERT_COMMENT_LABEL'|translate}}"
                    [required]="true"></quill-editor>
            </div>
        </div>
        <!--<quill-view [content]="model"   [format]="'object'" theme="bubble" [modules]="modules"></quill-view>-->
    </div>

    <div fxFlex fxLayoutAlign="end end" fxFill>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="end end">
            <div fxFill fxFlex="7vh">
                <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
                    <div fxFlex fxLayoutAlign="start end" fxFill>
                        <button fxFill mat-raised-button color="accent" class="acme-sc-button"
                            (click)="createComment()" [disabled]="!model || model.length === 0">
                            {{'ROOM_TOPIC_TOPIC_COMMENT_DIALOG_ADD_BUTTONLABEL'|translate}}
                        </button>
                    </div>
                    <div fxFlex fxLayoutAlign="end end" fxFill>
                        <button fxFill mat-raised-button color="warn" class=" acme-sc-button acme-sc-comment-creation-close-button"
                            (click)="cancelCommentCreation()">
                            {{'ROOM_TOPIC_TOPIC_COMMENT_DIALOG_CANCEL_BUTTONLABEL'|translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
</div>
