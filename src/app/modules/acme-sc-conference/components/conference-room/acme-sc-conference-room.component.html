<div fxFlexFill fxLayout="row">
    <div fxFlex="20%" fxFlex.md="25%">
        <!--Add conference users here-->
        <div fxFlexFill fxLayout="column">
            <div  fxFlex>
                <acme-sc-conference-room-users-list [connectedUsersNameList]="connectedUsers">
                </acme-sc-conference-room-users-list>
            </div>
            <div class="acme-sc-company-label"  fxFlex="32px" fxLayoutAlign="center center">
                <span>Powered By: <b>Bitstone Infotech</b> </span>
            </div>
        </div>
    </div>
    <div fxFlex class="acme-sc-container">
        <div fxFlexFill fxLayout="column" fxLayoutGap="16px">
            <div fxFlex="48px">
                <!--main header-->
                <acme-sc-main-header [userNickName]="nickName" [userFullName]="fullName"
                    [placeHolder]="'Start searching for a user by name'" [dislaySearchBox]="showSearchBox"
                    [title]="'Conference Room'">
                </acme-sc-main-header>
            </div>
            <!--progress-->
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <!--Navigation row-->
            <div *ngIf="!isProgress" fxFlex="32px" fxLayoutAlign="start center" class="acme-sc-room-conference-header">
                <div fxFlexFill fxLayout="row" fxLayoutGap="8px">
                    <div fxFlex="24px" fxLayoutAlign="start start" class="acme-cs-mat-icon">
                        <mat-icon fxLayoutAlign="start start" style="height:24px;width:24px">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div (click)="gotoRoomsList()" fxFlex="10%" fxLayoutAlign="start center"
                        class="acme-sc-room-type-text">
                        <span>{{roomType}}</span>
                    </div>
                    <div fxFlex="24px">
                        <mat-icon fxLayoutAlign="center center" style="height:24px;width:24px">
                            <svg width="24" height="24" viewBox="0 0 94 89" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

                                    fill="slategray" />
                                <path
                                    d="M27.7031 46.7832C29.223 46.7832 30.4551 45.5511 30.4551 44.0313C30.4551 42.5114 29.223 41.2793 27.7031 41.2793C26.1833 41.2793 24.9512 42.5114 24.9512 44.0313C24.9512 45.5511 26.1833 46.7832 27.7031 46.7832Z"
                                    fill="slategray" />
                                <path
                                    d="M38.7109 46.7832C40.2308 46.7832 41.4629 45.5511 41.4629 44.0313C41.4629 42.5114 40.2308 41.2793 38.7109 41.2793C37.1911 41.2793 35.959 42.5114 35.959 44.0313C35.959 45.5511 37.1911 46.7832 38.7109 46.7832Z"
                                    fill="slategray" />
                                <path
                                    d="M16.6953 46.7832C18.2152 46.7832 19.4473 45.5511 19.4473 44.0313C19.4473 42.5114 18.2152 41.2793 16.6953 41.2793C15.1755 41.2793 13.9434 42.5114 13.9434 44.0313C13.9434 45.5511 15.1755 46.7832 16.6953 46.7832Z"
                                    fill="slategray8" />
                                <path
                                    d="M63.4785 57.791C64.9984 57.791 66.2305 56.5589 66.2305 55.0391C66.2305 53.5192 64.9984 52.2871 63.4785 52.2871C61.9587 52.2871 60.7266 53.5192 60.7266 55.0391C60.7266 56.5589 61.9587 57.791 63.4785 57.791Z"
                                    fill="slategray" />
                                <path
                                    d="M74.4863 57.791C76.0062 57.791 77.2383 56.5589 77.2383 55.0391C77.2383 53.5192 76.0062 52.2871 74.4863 52.2871C72.9665 52.2871 71.7344 53.5192 71.7344 55.0391C71.7344 56.5589 72.9665 57.791 74.4863 57.791Z"
                                    fill="slategray" />
                                <path
                                    d="M49.7188 19.2637C51.2386 19.2637 52.4707 18.0316 52.4707 16.5117C52.4707 14.9919 51.2386 13.7598 49.7188 13.7598C48.1989 13.7598 46.9668 14.9919 46.9668 16.5117C46.9668 18.0316 48.1989 19.2637 49.7188 19.2637Z"
                                    fill="slategray" />
                                <path
                                    d="M60.7266 19.2637C62.2464 19.2637 63.4785 18.0316 63.4785 16.5117C63.4785 14.9919 62.2464 13.7598 60.7266 13.7598C59.2067 13.7598 57.9746 14.9919 57.9746 16.5117C57.9746 18.0316 59.2067 19.2637 60.7266 19.2637Z"
                                    fill="slategray" />
                                <path
                                    d="M38.7109 19.2637C40.2308 19.2637 41.4629 18.0316 41.4629 16.5117C41.4629 14.9919 40.2308 13.7598 38.7109 13.7598C37.1911 13.7598 35.959 14.9919 35.959 16.5117C35.959 18.0316 37.1911 19.2637 38.7109 19.2637Z"
                                    fill="slategray" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex="45%" fxLayoutAlign="start center">
                        <span>{{roomName}}</span>
                    </div>
                    
                    <div fxFlex="130px" fxLayoutAlign="end center" fxLayoutGap="8px" class="acme-sc-conference-room" >

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon style="opacity:0.5">apps</mat-icon>
                            <span style="padding-left:4px;font-size: small;"><b>Apps</b></span>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="gotoLibrary()">
                                <mat-icon style="opacity:0.7;" matTooltip="Go to Library" style="opacity:0.7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                        width="24px" fill="purple">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.19 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z" />
                                    </svg>
                                </mat-icon>
                                <span>Library</span>
                            </button>
                            <button mat-menu-item (click)="gotoTopics()">
                                <mat-icon style="opacity:0.7;" matTooltip="Go to Topics" style="opacity:0.7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                        width="24px" fill="purple">
                                        <path d="M0 0h24v24H0V0z" fill="none" />
                                        <path
                                            d="M19 1l-5 5v11l5-4.5V1zM1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5V6c-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6zm22 13.5V6c-.6-.45-1.25-.75-2-1v13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5v2c1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5v-1.1z" />
                                    </svg>
                                </mat-icon>
                                <span>Topics</span>
                            </button>
                        </mat-menu>
                    </div>
                    <div fxFlex fxLayoutAlign="end center" class="acme-sc-room-owner-name">
                        <span>Room Owner: <b>{{ownerName}}</b></span>
                    </div>
                </div>
            </div>
            <!--Sever error-->
            <div *ngIf="!isProgress && !isSuccessFull" fxFlex fxLayoutAlign="center center">
                <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
                    <div fxFlex="150px" fxLayoutAlign="center center">
                        <mat-icon fxLayoutAlign="center center" style="height:90px;width:90px;color:darkorange">
                            <svg xmlns="http://www.w3.org/2000/svg" width="94" height="89" viewBox="0 0 24 24">
                                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex="24px" fxLayoutAlign="center center">
                        <span>Fail to initialize conference, please contact system administrator.</span>
                    </div>
                </div>
            </div>
            <div  fxLayoutAlign="center center"  *ngIf="roomDetailsEntity && roomDetailsEntity.status!=='Active'" fxFlex="32px" class="acme-sc-room-close-label">
                <mat-icon matTooltip="Refresh topics list" fxLayoutAlign="center center"
                    style="height:24px;width:24px">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="red"><path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/>
                    </svg>
                </mat-icon>
                <span>This room is no longer active !!!!</span>
            </div>
            <!--conference call container-->
            <div *ngIf="!isProgress && isSuccessFull && roomDetailsEntity.status === 'Active'" fxFlex>
                <div fxFlexFill fxLayout="column" fxLayoutGap="8px">
                    <!--conference tool bar -->
                    <div fxFlex="48px" fxLayoutAlign="center center">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="8px">
                            <mat-card fxFill class="acme-sc-conference-room-toolbar">
                                <div fxFlexFill fxLayout="row" fxLayoutGap="16px" style="padding:8px">
                                    <!--connect icon-->
                                    <div *ngIf="!playing" class="acme-sc-conference-room-connect-disconnect-icon"
                                        matTooltip="Connect" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="connectCall()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="green">
                                                <path d="M0 0h24v24H0z" fill="none" />
                                                <path
                                                    d="M20 15.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.21c.28-.26.36-.65.25-1C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM21 6h-3V3h-2v3h-3v2h3v3h2V8h3z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--disconnect icon-->
                                    <div *ngIf="playing" class="acme-sc-conference-room-connect-disconnect-icon"
                                        matTooltip="Disconnect" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="leaveCall()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="red">
                                                <path d="M0 0h24v24H0z" fill="none" />
                                                <path
                                                    d="M17.34 14.54l-1.43-1.43c.56-.73 1.05-1.5 1.47-2.32l-2.2-2.2c-.28-.28-.36-.67-.25-1.02.37-1.12.57-2.32.57-3.57 0-.55.45-1 1-1H20c.55 0 1 .45 1 1 0 3.98-1.37 7.64-3.66 10.54zm-2.82 2.81C11.63 19.64 7.97 21 4 21c-.55 0-1-.45-1-1v-3.49c0-.55.45-1 1-1 1.24 0 2.45-.2 3.57-.57.35-.12.75-.03 1.02.24l2.2 2.2c.81-.42 1.58-.9 2.3-1.46L1.39 4.22l1.42-1.41L21.19 21.2l-1.41 1.41-5.26-5.26z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--video icon-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="!pauseVideoStream && playing"
                                        matTooltip="pause video" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="pauseVideo()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0V0z" fill="none" />
                                                <path
                                                    d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--pause video icon-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="pauseVideoStream && playing"
                                        matTooltip="resume video" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="pauseVideo()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
                                                <path
                                                    d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--audio icon-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="!pauseAudioStream && playing"
                                        matTooltip="mute audio" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="pauseAudio()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0z" fill="none" />
                                                <path
                                                    d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2.66 0 1.2.54 1.2 1.2l-.01 6.2c0 .66-.53 1.2-1.19 1.2-.66 0-1.2-.54-1.2-1.2V4.9zm6.5 6.1c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--mute audio icon-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="pauseAudioStream && playing"
                                        matTooltip="unmute audio" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="pauseAudio()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
                                                <path
                                                    d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z" />
                                            </svg>
                                        </mat-icon>
                                    </div>
                                    <!--screen not sharing-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="pauseScreenShare && playing"
                                        matTooltip="share screen" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="screenShare()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0V0z" fill="none" />
                                                <path
                                                    d="M21.22 18.02l2 2H24v-2h-2.78zm.77-2l.01-10c0-1.11-.9-2-2-2H7.22l5.23 5.23c.18-.04.36-.07.55-.1V7.02l4 3.73-1.58 1.47 5.54 5.54c.61-.33 1.03-.99 1.03-1.74zM2.39 1.73L1.11 3l1.54 1.54c-.4.36-.65.89-.65 1.48v10c0 1.1.89 2 2 2H0v2h18.13l2.71 2.71 1.27-1.27L2.39 1.73zM7 15.02c.31-1.48.92-2.95 2.07-4.06l1.59 1.59c-1.54.38-2.7 1.18-3.66 2.47z" />
                                            </svg>
                                        </mat-icon>
                                    </div>

                                    <!--screen sharing-->
                                    <div class="acme-sc-conference-room-video-icon" *ngIf="!pauseScreenShare && playing"
                                        matTooltip="stop share screen" fxFlex="32px" fxLayoutAlign="center center"
                                        (click)="screenShare()">
                                        <mat-icon fxLayoutAlign="center center">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                                width="24px" fill="rebeccapurple">
                                                <path d="M0 0h24v24H0V0z" fill="none" />
                                                <path
                                                    d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.11-.9-2-2-2H4c-1.11 0-2 .89-2 2v10c0 1.1.89 2 2 2H0v2h24v-2h-4zm-7-3.53v-2.19c-2.78 0-4.61.85-6 2.72.56-2.67 2.11-5.33 6-5.87V7l4 3.73-4 3.74z" />
                                            </svg>
                                        </mat-icon>
                                    </div>

                                    <div fxLayoutAlign="center center" *ngIf="isTokenGenerationInProgress" fxFlex="150px" class="acme-sc-conference-connecting-label">
                                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                    <!--view container-->
                    <div fxFlex class="acme-sc-conference-room-viewer">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="8px">
                            <div fxFlex>
                                <!--default view-->
                                <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
                                    <!--not playng default icon-->
                                    <div *ngIf="!playing" fxFlex="90px" fxLayoutAlign="center center">
                                        <mat-icon fxLayoutAlign="center center"
                                            style="height:90px;width:90px;opacity:0.7">
                                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                                                height="90px" viewBox="0 0 24 24" width="90px" fill="purple">
                                                <rect fill="none" height="24" width="24" />
                                                <path
