                            d="M1456.47 1227.99C1275.23 1227.99 1127.79 1373.44 1127.79 1548.52C1127.79 1723.6 1275.23 1866.02 1456.47 1866.02C1637.72 1866.02 1785.15 1723.6 1785.15 1548.52C1785.15 1373.44 1637.72 1227.99 1456.47 1227.99Z"
                            fill="deeppink" />
                    </svg>
                </mat-icon>
            </div>
            <div fxFlex=32% fxFlex.md="40%"><span>Welcome to ACME - Students Corner</span></div>
        </div>

    </div>
    <div fxFlex="48px" fxLayoutAlign="center center">
        <span>Let's Share and Learn</span>
    </div>
    <div fxFlex fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <div *ngIf="!isProgress" fxFlex fxLayoutAlign="center center">
                <mat-icon *ngIf="isSuccessFull" class="acme-cs-mat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0z" />
                        <path
                            d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z" />
                    </svg>
                </mat-icon>
                <mat-icon *ngIf="!isSuccessFull" class="acme-cs-mat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg>
                </mat-icon>
            </div>
            <div *ngIf="!isProgress" fxFlex fxLayoutAlign="center center">
                <span>{{activationResponseMessage}}</span>
            </div>

            <!--Account not approved-->
            <div *ngIf="!isProgress && notApproved" fxFlex fxLayoutAlign="center center">
                <div fxFlexFill fxLayout="column">
                    <!--Email information-->
                    <div fxFlex="32px" fxLayoutAlign="center center">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="16px">
                            <div fxFlex="32px">
                                <mat-icon class="acme-cs-mat-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                        width="24px" fill="purple">
                                        <path d="M0 0h24v24H0V0z" fill="none" />
                                        <path
                                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z" />
                                    </svg>
                                </mat-icon>
                            </div>
                            <div fxFlex fxLayoutGap="16px">
                                <span>Email Information:</span><span>{{contactInformation.contactEmails}}</span>
                            </div>
                        </div>
                    </div>
                    <!--Contact Numbers-->
                    <div fxFlex="32px" fxLayoutAlign="center center">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="16px">
                            <div fxFlex="32px">
                                <mat-icon class="acme-cs-mat-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                                        width="24px" fill="purple">
                                        <path d="M0 0h24v24H0V0z" fill="none" />
                                        <path
                                            d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z" />
                                    </svg>
                                </mat-icon>
                            </div>
                            <div fxFlex fxLayoutGap="16px">
                                <span>Contact Numbers:</span><span>{{contactInformation.contactNumbers}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <span>Activating user....</span>
            </div>
            <div fxFlex fxLayoutAlign="center center">
                <button mat-raised-button color="accent" (click)="gotoLoginScreen()"
                    class="acme-cs-login-button">Login</button>
            </div>
        </div>
    </div>
</div>
