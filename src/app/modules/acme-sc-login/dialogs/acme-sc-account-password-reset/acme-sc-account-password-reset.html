<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between">
    <div fxFlex="24px" fxLayoutAlign="end end" (click)='close($event)'>
        <mat-icon [ngStyle]="{'cursor': 'pointer'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </mat-icon>
    </div>
    <div fxFlex="48px" fxLayoutAlign="center" class="acme-cs-heading">
        <span>Reset your Password</span>
    </div>
    <div fxFlex>
        <div fxFlex>
            <form [formGroup]="accountPasswordResetFormGroup">
                
                <!--Email-->
                <mat-form-field class="form-field" fxFill>
                    <mat-label>
                        <mat-icon class="acme-cs-mat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </mat-icon>
                        Email
                    </mat-label>
                    <input required matInput placeholder="Email" formControlName="emailControl" autocomplete="off">
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['emailControl'].errors?.email">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['emailControl'].errors?.required">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <!--OTP-->
                <mat-form-field class="form-field" fxFill>
                    <mat-label>
                        <mat-icon class="acme-cs-mat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </mat-icon>
                        OTP
                    </mat-label>
                    <input matInput required placeholder="OTP" formControlName="otpControl">
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['otpControl'].errors?.required ||
                        accountPasswordResetFormGroup.controls['otpControl'].errors?.whiteSpace">
                        OTP is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <!--Password-->
                <mat-form-field class="form-field" fxFill>
                    <mat-label>
                        <mat-icon class="acme-cs-mat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                        </mat-icon>
                        Password
                    </mat-label>
                    <input required matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                        formControlName="passwordControl" autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon class="acme-cs-mat-icon">{{hide ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['passwordControl'].errors?.required ||
                        accountPasswordResetFormGroup.controls['passwordControl'].errors?.whiteSpace">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <!--confirm password-->
                <mat-form-field class="form-field" fxFill>
                    <mat-label>
                        <mat-icon class="acme-cs-mat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                        </mat-icon>
                        Confirm Password
                    </mat-label>
                    <input required matInput placeholder="Retype your password" [type]="hide ? 'password' : 'text'"
                        formControlName="confirmPasswordControl" autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon class="acme-cs-mat-icon">{{hide ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['confirmPasswordControl'].errors?.required ||
                        accountPasswordResetFormGroup.controls['confirmPasswordControl'].errors?.whiteSpace">
                        Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="accountPasswordResetFormGroup.controls['passwordControl'].error?.mismatch">
                        Password not <strong>matched</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="acme-sc-account-opt-send-message" fxFlex="16px" fxLayoutAlign="center center">
        <span>{{otpGenerationMessage}}</span>
    </div>
    <div fxFlex="48px" fxLayoutAlign="end end">
        <div fxFlexFill fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="16px">
            <div fxFlex>
                <button (click)="generateOTP()" mat-raised-button color="warn" fxFill>Generate OTP

                </button>
            </div>
            <div fxFlex>
                <button mat-raised-button color="accent" fxFill [disabled]="!accountPasswordResetFormGroup.controls['otpControl'].valid ||
                    !accountPasswordResetFormGroup.controls['passwordControl'].valid ||
                    !accountPasswordResetFormGroup.controls['confirmPasswordControl'].valid ||
                    isProgress===true">Reset Password
                </button>
            </div>
        </div>
    </div>
    <mat-progress-bar *ngIf="isProgress===true" mode="indeterminate"></mat-progress-bar>
</div>
