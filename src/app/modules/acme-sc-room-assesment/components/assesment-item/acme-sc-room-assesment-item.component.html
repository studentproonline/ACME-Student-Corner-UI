<div class="acme-sc-assesment-container">
    <div fxLayout="column" class="acme-sc-room-assesment-title-container" fxLayoutGap="0.4vw">
        <div fxFlex="3vh" fxFill>
            <div fxLayout="row" fxLayoutGap="1vw" fxFill>
                <!--assesment icon-->
                <div fxFlex="2vw" class="acme-sc-room-assesment-row" fxFill fxLayoutAlign="center center">
                    <mat-icon fxLayoutAlign="center center">
                        <svg class="acme-cs-navigation-item-icon-gray" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                        </svg>
                    </mat-icon>
                </div>
                <!--assesment title-->
                <div  fxFlex fxFill fxLayoutAlign="start center" style="cursor:pointer;">
                    <div fxLayout="row" fxLayoutGap="1vw" fxFill fxLayoutAlign="end center">
                        <div fxFlex fxLayoutAlign="start center">
                            <div fxLayout="column" fxLayoutGap="0.4vw" fxLayoutAlign="start center">
                                <div fxFlex="98%" (click)="openAssesment()" fxLayoutAlign="start center">
                                    <span class="acme-sc-content-link">{{assesment.title}} </span>
                                </div>
                                <div fxFlex="2%" *ngIf="isProgress">
                                    <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
                                </div>
                            </div>
                        </div>
                        <!--Start assesment-->
                        <div *ngIf="isContentOrRoomOwner && assesment.status ==='Scheduled'" fxFlex="2vw" fxLayoutAlign="start center" (click)="startAssesment()">
                            <mat-icon  matTooltip="{{'ROOM_ASSESMENT_ITEM_START_ASSESSMENT'|translate}}" fxLayoutAlign="start center">
                                <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="darkgreen">
                                    <path d="M0 0h24v24H0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                                </svg>
                            </mat-icon>
                        </div>
                        <!--Stop assesment-->
                        <div *ngIf="isContentOrRoomOwner && assesment.status ==='Active'" fxFlex="2vw" fxLayoutAlign="start center"  (click)="closeAssesment()">
                            <mat-icon  matTooltip="{{'ROOM_ASSESMENT_ITEM_STOP_ASSESSMENT'|translate}}" fxLayoutAlign="start center">
                                <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="red">
                                    <rect fill="none" height="24" width="24"/><path d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M16,16H8V8h8V16z"/>
                                </svg>
                            </mat-icon>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
        <div fxFlex="5vh" fxFill>
            <div fxLayout="row" fxLayoutGap="0.4vw" fxFill fxLayoutAlign="start center">
                <div fxFlex fxFill fxLayoutAlign="start center">
                    <span class="acme-sc-owner-label"><b>{{'ROOM_ASSESMENT_ITEM_CREATED_BY'|translate}}</b> {{assesment.ownerFirstName}}</span><span
                        class="acme-sc-owner-label" style="padding-left:0.4vw">{{assesment.ownerLastName}}</span>
                </div>
                <div fxFlex ="10vw" fxFill fxLayoutAlign="start center">
                    <span class="acme-sc-owner-label"><b>{{'ROOM_ASSESMENT_ITEM_GROUP'|translate}}</b> {{assesment.group}}</span>
                </div>
                <!--status icon-->
                <div fxFlex="3vw" fxFill fxLayoutAlign="end center">
                    <mat-icon fxLayoutAlign="end center" style="opacity:0.5">
                        <svg class="acme-cs-mat-icon-default" *ngIf="assesment.status!=='Closed'" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="darkgreen">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5zm5-2.5H7v-1l1-1v-2.61C8 9.27 9.03 7.47 11 7v-.5c0-.57.43-1 1-1s1 .43 1 1V7c1.97.47 3 2.28 3 4.39V14l1 1v1z" />
                        </svg>
                        <svg class="acme-cs-mat-icon-default" *ngIf="assesment.status==='Closed'" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"fill="red">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5zm5-2.5H7v-1l1-1v-2.61C8 9.27 9.03 7.47 11 7v-.5c0-.57.43-1 1-1s1 .43 1 1V7c1.97.47 3 2.28 3 4.39V14l1 1v1z" />
                        </svg>
                    </mat-icon>
                </div>
                <!--status label-->
                <div fxFlex="5vw" fxFill fxLayoutAlign="start center">
                    <span class="acme-sc-owner-label">{{assesment.status}}</span>
                </div>
                <!--edit icon-->
                <div *ngIf="isContentOrRoomOwner && assesment.status !=='Closed' && assesment.status !=='Active'" fxFlex="2vw" fxFill fxLayoutAlign="start center"
                    class="acme-cs-mat-icon-pointer" (click)="updateAssesment()">
                    <mat-icon matTooltip="{{'ROOM_ASSESMENT_EDIT_ASSESSMENT'|translate}}" fxLayoutAlign="start center">
                        <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                            viewBox="0 0 24 24" fill="purple">
                            <rect fill="none" height="24" width="24" />
                            <path
                                d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z" />
                        </svg>
                    </mat-icon>
                </div>
                
                <!--delete icon-->
                <div *ngIf="isContentOrRoomOwner && assesment.status !=='Closed' && assesment.status !=='Active'" fxFlex="2vw" fxFill fxLayoutAlign="start center" class="acme-cs-mat-icon-pointer"
                    (click)="deleteAssesment()">
                    <mat-icon style="opacity: 0.7;" matTooltip="{{'ROOM_ASSESMENT_DELETE_ASSESSMENT'|translate}}" fxLayoutAlign="start center">
                        <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24" fill="darkred">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M14.12 10.47L12 12.59l-2.13-2.12-1.41 1.41L10.59 14l-2.12 2.12 1.41 1.41L12 15.41l2.12 2.12 1.41-1.41L13.41 14l2.12-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z" />
                        </svg>
                    </mat-icon>
                </div>
                <div *ngIf="assesment.status === 'Active' || assesment.status === 'Closed'" fxFlex="15vw" fxFill fxLayoutAlign="end center">
                    <span class="acme-sc-date-label"><b>{{'ROOM_ASSESMENT_CONDUCTED_ON'|translate}}</b>
                        {{assesment.conductedOn|date:'mediumDate'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
