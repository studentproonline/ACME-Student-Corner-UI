<div fxLayout="column" fxFlexFill>
    <div fxFlex fxFill>
        <div fxLayout="row" class="acme-sc-room-topic-item-container" fxLayoutGap="0.4vw">
            <div fxFlex="6%" fxFill>
                <div fxLayout="column" fxFlexFill fxLayoutGap="0.4vw">
                    <div class="acme-sc-room-topic-item" fxFlex="0 0 48%" fxFill>
                        <acme-sc-room-topic-votes [topic]="topic"></acme-sc-room-topic-votes>
                    </div>
                    <div class="acme-sc-room-topic-item" fxFlex="0 0 48%" fxFill>
                        <acme-sc-room-topic-views [topic]="topic"></acme-sc-room-topic-views>
                    </div>
                </div>
            </div>
            <div class="acme-sc-room-topic-item" fxFlex fxFill>
                <div fxFlexFill fxLayout="column">
                    <div fxFlex="40%" fxFlexFill>
                        <div fxLayout="row" fxLayoutGap="0.4vw">
                            <!--question icon-->
                            <div fxFlex="4%" class="acme-sc-room-topic-row">
                                <mat-icon fxLayoutAlign="center center" style="height:100%;width:100%">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24"
                                        width="100%" fill="darkgoldenrod">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                                    </svg>
                                </mat-icon>
                            </div>
                            <!--Topic title-->
                            <div (click)="lauchTopic()" fxFlex fxLayoutAlign="start center" style="cursor:pointer;">
                                <span class="acme-sc-room-topic-title">{{topic.title}}</span>
                            </div>
                        </div>
                    </div>
                    <div fxFlex="20%" fxFlexFill>
                        <div fxLayout="row" fxLayoutGap="0.4vw" fxLayoutAlign="end center"
                            class="acme-sc-room-topic-row">
                            <!--created by-->
                            <div fxFlex="70%" fxLayoutAlign="start center">
                                <span class="acme-sc-room-topic-details-label-bold">Created by:</span><span
                                    class="acme-sc-room-topic-details-label"
                                    style="padding-left:0.4vw">{{topic.ownerFirstName}}</span>
                                <span class="acme-sc-room-topic-details-label"
                                    style="padding-left:0.4vw">{{topic.ownerLastName}}</span>
                            </div>
                            <div fxFlex="30%" fxLayoutAlign="end center">
                                <span class="acme-sc-room-topic-details-label-xsmall-bold">Started on:</span><span
                                    class="acme-sc-room-topic-details-label-xsmall"
                                    style="padding-left:0.4vw;color:purple;opacity: 1;">{{topic.createdAt|date:'medium'}}</span>
                            </div>
                        </div>
                    </div>
                    <div fxFlex="40%" fxFlexFillfxLayoutAlign="start center">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
                            <div fxFlex="85%" fxLayoutAlign="start center">
                                <mat-chip-list style="padding:0.4vw" #chipList aria-label="Topic tags"
                                    fxLayoutAlign="start center">
                                    <mat-chip [removable]="tagRemove" *ngFor="let tag of topic.tags"
                                        fxLayoutAlign="center center" class="acme-sc-topic-chip">
                                        {{tag}}
                                    </mat-chip>
                                </mat-chip-list>
                            </div>
                            <div *ngIf="isTopicOrRoomOwner" fxFlex="15%">
                                <div fxFlexFill fxLayout="column" fxLayoutAlign="start center">
                                    <div fxFill fxFlex fxLayoutAlign="start center">
                                        <mat-slide-toggle fxFill (change)="updateTopic($event)"
                                            class="acme-sc-room-topic-close-toggle" [color]="closeColor"
                                            [checked]="topicClosed" [disabled]="!topicClosedEnabled">Stop
                                            discussion
                                        </mat-slide-toggle>
                                    </div>
                                    <div fxFlex *ngIf="isProgress">
                                        <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
