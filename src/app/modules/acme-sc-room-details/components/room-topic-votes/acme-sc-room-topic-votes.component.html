<div fxFlexFill fxLayout="column" class="acme-sc-room-topic-votes-container">
    <div fxFlex *ngIf="isProgress" fxLayoutAlign="center center">
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="!isProgress" fxFlex="40%" fxLayoutAlign="center center" class="acme-sc-room-topic-votes-count">
        <span>{{votesCount}}</span>
    </div>
    <div *ngIf="!isProgress" fxFlex="60%" fxLayoutAlign="center center" class="acme-sc-room-topic-votes-label">
        <mat-icon fxLayoutAlign="center center" style="height:16px;width:16px;" class="acme-cs-mat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0zm0 0h24v24H0V0z" />
                <path
                    d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z" />
            </svg>
        </mat-icon>
    </div>
</div>
