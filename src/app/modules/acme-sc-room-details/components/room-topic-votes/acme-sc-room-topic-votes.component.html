    <div fxFlex *ngIf="isProgress" fxLayoutAlign="center center">
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="!isProgress" fxFlex="0 0 40%" fxFill fxLayoutAlign="center center" class="acme-sc-room-topic-votes-count">
        <span>{{votesCount}}</span>
    </div>

            <div fxFlex fxLayoutAlign="end center">
