<div fxFlexFill fxLayout="column">
    <!--Progress-->
    <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>

    <!--Server Error-->
    <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex="20vh" fxFill fxLayoutAlign="center  center">
                <svg style="fill:darkorange" xmlns="http://www.w3.org/2000/svg" width="10vw" height="10vh"
                    viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
            </div>
            <div fxFlex="5vh" fxFill fxLayoutAlign="center center" class="acme-sc-label-default-message">
                <span>{{topicsResponseMessage}}</span>
            </div>
        </div>
    </div>
    <!--Successfull call-->
    <div fxLayout="column" *ngIf="isSuccessFull && !isProgress" fxFlexFill fxLayoutGap="0.4vw">
        <!--title row-->
        <div fxFlex="5vh" fxFill>
            <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
                <!--Topic Label-->
                <div fxFlex="5vw" fxLayoutAlign="start center" class="acme-sc-navigation-item-title">
                    {{'ROOM_DETAILS_TOPIC_LIST_LABEL'|translate}}
                </div>

                <!--topic icon-->
                <div fxFlex="2vw" fxLayoutAlign="start center" class="acme-cs-navigation-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
                    </svg>
                </div>

                <!--Refresh  icon-->
                <div fxFlex="2vw" fxLayoutAlign="start center" (click)="refreshTopicsList()" class="acme-cs-mat-icon-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw"
                        fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>

                <!--room not active label-->
                <div fxLayoutAlign="center center" *ngIf="room.status!=='Active'" fxFlex="50vw" class="acme-sc-room-close-label">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw" fill="red"><path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/>
                    </svg>
                    <span>{{'ROOM_DETAILS_TOPIC_LIST_ROOM_NOT_ACTIVE'|translate}}</span>
                </div>
                
                <!-- new discussion button-->
                <div *ngIf="roomTopicsList.length > 0 && room.status === 'Active'" fxFlex fxFill>
                    <div fxFlexFill fxLayout="row"  fxLayoutAlign="end center">
                        <div fxFlex="13vw" fxFill>
                            <button fxFill class="acme-sc-button" mat-raised-button color="accent" (click)="createTopic()">
                               {{'ROOM_DETAILS_TOPIC_LIST_NEW_DISCUSSION'|translate}}
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--content-->
        <div fxFlex fxFill>
            <!--Empty List-->
            <div  *ngIf="roomTopicsList.length === 0" fxFlexFill fxLayout="column" fxLayoutAlign="center  center" fxLayoutGap="0.4vw">
                <div fxFlex="0 0 20vh" fxFill fxLayoutAlign="center  center" class="acme-cs-navigation-item-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="10vh" viewBox="0 0 24 24" width="10vw" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
                    </svg>
                </div>
                 <!--Empty topics message-->
                 <div fxFlex="5vh" fxFill fxLayoutAlign="center center" class="acme-sc-label-default-message">
                    <span>{{'ROOM_DETAILS_TOPIC_LIST_NO_TOPICS'|translate}}</span>
                </div>
                <div *ngIf="room.status ==='Active'" fxFlex="7vh" fxFill fxLayoutAlign="center start">
                    <div fxLayout="row" fxFlexFill fxLayoutAlign="center start">
                        <div fxFlex="13vw" fxFill fxLayoutAlign="center start">
                            <button fxFill class="acme-sc-button" mat-raised-button color="accent" (click)="createTopic()">Start
                                {{'ROOM_DETAILS_TOPIC_LIST_START_NEW_DISCUSSION'|translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--non empty list-->
            <div *ngIf="roomTopicsList.length > 0" fxFlexFill fxLayout="column">
                <div fxLayout="column" fxFlexFill fxLayoutGap="0.4vh">
                    <ng-scrollbar thumbClass="white-scrollbars">
                        <acme-sc-room-topic *ngFor="let topic of filteredRoomTopicsList" [topic]="topic"
                            [roomType]="roomType" [height]="topicHeight"
                            [roomName]="room.title">
                            </acme-sc-room-topic>
                    </ng-scrollbar>
                </div>
            </div>
        </div>
    </div>
</div>
