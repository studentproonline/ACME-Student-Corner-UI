<div fxFlexFill fxLayout="row">
    <div fxFlex="20%">
        <div fxFlexFill fxLayout="column">
            <div  fxFlex>
                <acme-sc-room-users-list [room]="roomDetailsEntity" [canAddUser]="isRoomOwner"></acme-sc-room-users-list>
            </div>
            <div class="acme-sc-company-label"  fxFlex="32px" fxLayoutAlign="center center">
                <span>Powered By: <b>Bitstone Infotech</b> </span>
            </div>
        </div>
    </div>
    <div fxFlex class="acme-sc-container">
        <div fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
            <!--main header-->
            <div fxFlex="7%">
                <acme-sc-main-header [userNickName]="nickName" [userFullName]="fullName"
                    (userNameClicked)="userNameClicked($event)" (searchTextchange)="searchTextchange($event)"
                    [placeHolder]="'Start searching for a topic by title'">
                </acme-sc-main-header>
            </div>
            <!--progress-->
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <!--Navigation row-->
            <div *ngIf="!isProgress" fxFlex="7%" class="acme-sc-room-details-header">
                <acme-sc-navigation-bar [room]="roomDetailsEntity" [roomType]="roomType"></acme-sc-navigation-bar>
            </div>

            <!--Sever error-->
            <div *ngIf="!isProgress && !isSuccessFull" fxFlex fxLayoutAlign="center center">
                <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
                    <div fxFlex="150px" fxLayoutAlign="center center">
                        <mat-icon fxLayoutAlign="center center" style="height:90px;width:90px;color:darkorange">
                            <svg xmlns="http://www.w3.org/2000/svg" width="94" height="89" viewBox="0 0 24 24">
                                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex="24px" fxLayoutAlign="center center">
                        <span>Fail to get room details, please contact system administrator.</span>
                    </div>
                </div>
            </div>
            <!--Topic list container-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex>
                <acme-sc-room-topics-list [filterText]="filterText" [room]="roomDetailsEntity" [roomType]="roomType">
                </acme-sc-room-topics-list>
            </div>
        </div>
    </div>
</div>
