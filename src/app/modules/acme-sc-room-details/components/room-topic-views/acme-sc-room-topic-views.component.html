<div fxFlexFill fxLayout="column" class="acme-sc-room-topic-views-container">
    <div fxFlex *ngIf="isProgress" fxLayoutAlign="center center">
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="!isProgress" fxFlex="40%" fxLayoutAlign="center center" class="acme-sc-room-topic-views-count">
        <span>{{commentsCount}}</span>
    </div>
    <div *ngIf="!isProgress" fxFlex="60%" fxLayoutAlign="center center" class="acme-sc-room-topic-views-label">
        <mat-icon fxLayoutAlign="center center" style="height:16px;width:16px;" class="acme-cs-mat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
        </mat-icon>
    </div>
</div>
