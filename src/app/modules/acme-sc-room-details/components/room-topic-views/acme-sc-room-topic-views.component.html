<div fxFlexFill fxLayout="column" class="acme-sc-room-topic-views-container">
    <div fxFlex fxFill *ngIf="isProgress" fxLayoutAlign="center center">
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="!isProgress" fxFlex="0 0 40%" fxFill fxLayoutAlign="center center" class="acme-sc-room-topic-views-count">
        <span>{{commentsCount}}</span>
    </div>
    <div *ngIf="!isProgress" fxFlex="0 0 60%" fxFill fxLayoutAlign="center center" class="acme-sc-room-topic-views-label">
        <svg style="opacity:0.5" xmlns="http://www.w3.org/2000/svg" height="70%" viewBox="0 0 24 24" width="70%" fill="black"><path d="M0 0h24v24H0z" fill="none"/><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
    </div>
</div>
