<div fxFlexFill fxLayout="column" class="acme-sc-room-library-content-types-container">
    <div fxFlex="15%" fxLayoutAlign="center center">
        <mat-icon fxLayoutAlign="center center" style="height: 50%;width:50%">
            <svg width="100%" height="100%" viewBox="0 0 2941 3738" fill="none" xmlns="http://www.w3.org/2000/svg">

                    d="M1456.47 1227.99C1275.23 1227.99 1127.79 1373.44 1127.79 1548.52C1127.79 1723.6 1275.23 1866.02 1456.47 1866.02C1637.72 1866.02 1785.15 1723.6 1785.15 1548.52C1785.15 1373.44 1637.72 1227.99 1456.47 1227.99Z"
                    fill="deeppink" />
            </svg>
        </mat-icon>
    </div>
    <!--Acme Title-->
    <div fxFlex="8%" fxLayoutAlign="center start" class="acme-sc-title-heading">
        <div fxFlexFill fxLayout="column">
            <div fxFlex="24px" fxLayoutAlign="center start">
                <span>A.C.M.E. Student Corner</span>
            </div>
            <div fxFlex fxLayoutAlign="center start" class="acme-sc-title-label">
                <span>Acedemic & Co-currical Metrical Evaluation</span>
            </div>
        </div>
    </div>
    <!--content types Title>-->
    <div fxFlex="5%" class="acme-sc-library-content-types-label" fxLayoutAlign="center center">
        <span>Content Types</span>
    </div>

    <div fxFlex class="acme-sc-room-library-content-types-list">
        <div fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
            <div fxFlex="4vw">
                <div fxFlexFill fxLayout="row"
                    [ngClass]="allContentsSelected===true?'acme-sc-content-item-container' : 'acme-sc-content-item-container-default'"
                    (click)="allContentsItemClicked()">
                    <div fxFlex="1%" [ngClass]="{'acme-sc-content-item-selection-bar':allContentsSelected}">

                    </div>
                    <div fxFlex="15%" fxLayoutAlign="center center"
                        [ngClass]="allContentsSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="70%" viewBox="0 0 24 24" width="70%"
                                fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0v2h2c0-1.1-.9-2-2-2zM5 21v-2H3c0 1.1.9 2 2 2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm2 18h2v-2h-2v2zm8-8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zm0-12h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm0-16h2V3h-2v2zM7 17h10V7H7v10zm2-8h6v6H9V9z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="allContentsSelected===true?'acme-sc-content-item-text' : 'acme-sc-content-item-text-default'">
                        <span>All Contents</span>
                    </div>
                </div>
            </div>
            <!--documents-->
            <div fxFlex="4vw">
                <div fxFlexFill fxLayout="row"
                    [ngClass]="documentsSelected===true?'acme-sc-content-item-container' : 'acme-sc-content-item-container-default'"
                    (click)="documentContentsItemClicked()">
                    <div fxFlex="1%" [ngClass]="{'acme-sc-content-item-selection-bar':documentsSelected}">

                    </div>
                    <div fxFlex="15%" fxLayoutAlign="center center"
                        [ngClass]="documentsSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="65%" viewBox="0 0 24 24" width="65%"
                                fill="#000000">
                                <g>
                                    <rect fill="none" height="24" width="24" />
                                    <path
                                        d="M19,3H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.11,3,19,3z M19,19H5V7h14V19z M17,12H7v-2 h10V12z M13,16H7v-2h6V16z" />
                                </g>
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="documentsSelected===true?'acme-sc-content-item-text' : 'acme-sc-content-item-text-default'">
                        <span>Documents</span>
                    </div>
                </div>
            </div>
            <!--links-->
            <div fxFlex="4vw">
                <div fxFlexFill fxLayout="row"
                    [ngClass]="linksSelected===true?'acme-sc-content-item-container' : 'acme-sc-content-item-container-default'"
                    (click)="linkContentsItemClicked()">
                    <div fxFlex="1%" [ngClass]="{'acme-sc-content-item-selection-bar':linksSelected}">

                    </div>
                    <div fxFlex="15%" fxLayoutAlign="center center"
                        [ngClass]="linksSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="75%" viewBox="0 0 24 24" width="75%" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="linksSelected===true?'acme-sc-content-item-text' : 'acme-sc-content-item-text-default'">
                        <span>Documents</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
