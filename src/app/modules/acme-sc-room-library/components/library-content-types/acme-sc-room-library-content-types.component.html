<div fxFlexFill fxLayout="column" class="acme-sc-navigation-side-bar">
    <div fxFlex="20vh" fxFill>
        <acme-sc-company-header></acme-sc-company-header>
    </div>
    <!--content Types>-->
    <div fxFlex="5vh">
        <div fxFlexFill fxLayout="row" fxLayoutAlign="center  center">
            <div class="acme-sc-navigation-side-bar-title" fxFlex="8vw" fxLayoutAlign="center center">
                <span>{{'ROOM_LIBRARY_CONTENT_TYPES_LABEL'|translate}}</span>
            </div>
        </div>
    </div>

    <div fxFlex class="acme-sc-library-content-types-list">
        <div fxLayout="column" fxLayoutGap="1vh">
            <div fxFlex>
                <div fxLayout="row" fxLayoutGap="0.4vw" (click)="allContentsItemClicked()"
                    [ngClass]="allContentsSelected===true?'acme-sc-navigation-side-bar-item-container' : 'acme-sc-navigation-side-bar-item-container-default'"
                    class="acme-sc-navigation-side-bar-item">

                    <div fxFlex="0.1vw"
                        [ngClass]="{'acme-sc-navigation-side-bar-item-selection-bar':allContentsSelected}">

                    </div>
                    <div fxFlex="1.5vw" fxLayoutAlign="center center"
                        [ngClass]="allContentsSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0v2h2c0-1.1-.9-2-2-2zM5 21v-2H3c0 1.1.9 2 2 2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm2 18h2v-2h-2v2zm8-8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zm0-12h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm0-16h2V3h-2v2zM7 17h10V7H7v10zm2-8h6v6H9V9z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="allContentsSelected===true?'acme-sc-navigation-side-bar-item-text' : 'acme-sc-navigation-side-bar-item-text-default'">
                        <span>{{'ROOM_LIBRARY_CONTENT_TYPES_ALL_CONTENT'|translate}}</span>
                    </div>
                </div>
            </div>
            <!--documents-->
            <div fxFlex>
                <div fxLayout="row" fxLayoutGap="0.4vw" (click)="documentContentsItemClicked()"
                    [ngClass]="documentsSelected===true?'acme-sc-navigation-side-bar-item-container' : 'acme-sc-navigation-side-bar-item-container-default'"
                    class="acme-sc-navigation-side-bar-item">

                    <div fxFlex="0.1vw"
                        [ngClass]="{'acme-sc-navigation-side-bar-item-selection-bar':documentsSelected}">

                    </div>
                    <div fxFlex="1.5vw" fxLayoutAlign="center center"
                        [ngClass]="documentsSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <g>
                                    <rect fill="none" height="24" width="24" />
                                    <path
                                        d="M19,3H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.11,3,19,3z M19,19H5V7h14V19z M17,12H7v-2 h10V12z M13,16H7v-2h6V16z" />
                                </g>
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="documentsSelected===true?'acme-sc-navigation-side-bar-item-text' : 'acme-sc-navigation-side-bar-item-text-default'">
                        <span>{{'ROOM_LIBRARY_CONTENT_TYPES_DOCUMENT'|translate}}</span>
                    </div>
                </div>
            </div>
            <!--links-->
            <div fxFlex>
                <div fxLayout="row" fxLayoutGap="0.4vw" (click)="linkContentsItemClicked()"
                    [ngClass]="linksSelected===true?'acme-sc-navigation-side-bar-item-container' : 'acme-sc-navigation-side-bar-item-container-default'"
                    class="acme-sc-navigation-side-bar-item">

                    <div fxFlex="0.1vw" [ngClass]="{'acme-sc-navigation-side-bar-item-selection-bar':linksSelected}">

                    </div>
                    <div fxFlex="1.5vw" fxLayoutAlign="center center"
                        [ngClass]="linksSelected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon'">
                        <mat-icon style="height:100%;width:100%" fxLayoutAlign="start center">
                            <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="start center"
                        [ngClass]="linksSelected===true?'acme-sc-navigation-side-bar-item-text' : 'acme-sc-navigation-side-bar-item-text-default'">
                        <span>{{'ROOM_LIBRARY_CONTENT_TYPES_LINKS'|translate}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
