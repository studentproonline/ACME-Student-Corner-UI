<div fxFlexFill fxLayout="row">
    <div fxFlex="20vw">
        <div fxFlexFill fxLayout="column">
            <div  fxFlex>
                <acme-sc-room-library-content-types (itemClicked)="OnContentTypeSelected($event)">
                </acme-sc-room-library-content-types>
            </div>
            <div class="acme-sc-company-label"  fxFlex="5vh" fxLayoutAlign="center center">
                <span>Powered By: <b>Bitstone Infotech</b> </span>
            </div>
        </div>
    </div>
    <div fxFlex class="acme-sc-container">
        <div fxFlexFill fxLayout="column" fxLayoutGap="1vh">
            <!--main header-->
            <div fxFlex="5vh">
                <acme-sc-main-header [userNickName]="nickName" [userFullName]="fullName"
                    (userNameClicked)="userNameClicked($event)" (searchTextchange)="searchTextchange($event)"
                    [placeHolder]="'Start searching for a content by title'">
                </acme-sc-main-header>
            </div>
             <!--progress-->
             <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <!--Navigation row-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex="7vh">
                <acme-sc-navigation-bar [room]="roomDetailsEntity" [roomType]="roomType"></acme-sc-navigation-bar>
            </div>
            <!--Sever error-->
            <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
                <acme-sc-server-error [errorMessage]="translateService.instant('ROOM_LIBRARY_EXPLORER_ERROR')"></acme-sc-server-error>
            </div>
            <!--Library list container-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex>
                <acme-sc-room-library-contents-list [filterText]="filterText"
                    [contentTypeFilter]="contentFilterType" [room]="roomDetailsEntity" [roomType]="roomType">
                </acme-sc-room-library-contents-list>
            </div>
    </div>
</div>
