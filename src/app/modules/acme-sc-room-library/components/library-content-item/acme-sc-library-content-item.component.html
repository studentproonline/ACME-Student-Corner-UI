<div class="acme-sc-room-library-content-item" fxLayout="column" fxLayoutGap="0.4vw">
    <!--library title-->
    <div fxFlex="40%" fxFill>
        <div fxLayout="row" fxLayoutGap="0.4vw">
            <!--content icon -->
            <div fxFlex="2vw" class="acme-sc-room-topic-row">
                <mat-icon *ngIf="libraryContent.contentType !=='link'" fxLayoutAlign="center center"
                    style="height:100%;width:100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="3vh"
                        viewBox="0 0 24 24" width="2vw" fill="#000000">
                        <g>
                            <rect fill="none" height="24" width="24" />
                            <path
                                d="M19,3H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.11,3,19,3z M19,19H5V7h14V19z M17,12H7v-2 h10V12z M13,16H7v-2h6V16z" />
                        </g>
                    </svg>
                </mat-icon>
                <mat-icon *ngIf="libraryContent.contentType ==='link'" fxLayoutAlign="center center"
                    style="height:100%;width:100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="2vw"
                        fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                    </svg>
                </mat-icon>
            </div>
            <!--Topic title-->
            <div (click)="openDocument()" fxFlex fxFill fxLayoutAlign="start start" style="cursor:pointer;">
                <div fxLayout="column" fxLayoutGap="0.4vw">
                    <div fxFlex="98%">
                        <span class="acme-sc-content-link">{{libraryContent.name}} </span>
                        <span class="acme-sc-content-description">({{libraryContent.description}})</span>
                    </div>
                    <div fxFlex="2%" *ngIf="isProgress">
                        <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="20%" fxFill>
        <div fxLayout="row" fxLayoutGap="0.4vw">
            <div fxFlex="80%" fxFill>
                <span class="acme-sc-owner-label"><b>{{'ROOM_LIBRARY_CONTENT_ITEM_CREATED_BY'|translate}}</b> {{libraryContent.owner}}</span>
            </div>
            <div fxFlex="20%" fxFill fxLayoutAlign="end start">
                <span class="acme-sc-date-label"><b>{{'ROOM_LIBRARY_CONTENT_ITEM_CREATED_ON'|translate}}:</b>
                    {{libraryContent.createdOn|date:'medium'}}</span>
            </div>
        </div>
    </div>
    <div fxFlex="40%" fxFill>
        <div fxLayout="row" fxLayoutGap="0.4vw">
            <div fxFlex="98%" fxFill fxLayoutAlign="start start">
                <mat-chip-list  style="padding:0.4vw" #chipList aria-label="Topic tags">
                    <mat-chip [removable]="tagRemove" *ngFor="let tag of contentTags" fxLayoutAlign="start start"
                        class="acme-sc-library-content-chip" [ngStyle]="getMinHeight()">
                        {{tag}}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <!--Delete icon-->
            <div fxLayoutAlign="end end" *ngIf="isContentOrRoomOwner" fxFlex="2%"
                class="acme-sc-room-library-content-row" fxFill>
                <mat-icon matTooltip="Delete content" fxLayoutAlign="end end"
                    style="height:100%;width:100%;opacity: 0.5;" (click)="deleteLibrarycontent()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                        fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M14.12 10.47L12 12.59l-2.13-2.12-1.41 1.41L10.59 14l-2.12 2.12 1.41 1.41L12 15.41l2.12 2.12 1.41-1.41L13.41 14l2.12-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z" />
                    </svg>
                </mat-icon>
            </div>
        </div>
    </div>
</div>
