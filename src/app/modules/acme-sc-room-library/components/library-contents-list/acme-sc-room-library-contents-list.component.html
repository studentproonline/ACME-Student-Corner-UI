<div fxFlexFill fxLayout="column">
    <!--Progress-->
    <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>
    <!--server error-->
    <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex="20%" fxFill fxLayoutAlign="center  center">
                <svg style="fill:darkorange" xmlns="http://www.w3.org/2000/svg" width="5vw" height="5vw"
                    viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
            </div>
            <div fxFlex="5%" fxFill fxLayoutAlign="center center" class="acme-sc-server-response-message">
                <span>{{libraryResponseMessage}}</span>
            </div>
        </div>
    </div>
    <!--Successfull call-->
    <div fxLayout="column" *ngIf="isSuccessFull && !isProgress" fxFlexFill  fxLayoutGap="0.4vw">
        <!--Title row-->
        <div fxFlex="0 0 7%" fxFill>
            <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
                <!--Library Label-->
                <div fxFlex="8%" fxLayoutAlign="start center" class="acme-sc-topic-title">
                    Library
                </div>
                <!--library icon-->
                <div fxFlex="2%" fxLayoutAlign="start center" class="acme-cs-mat-icon-darker">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                        fill="purple">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.19 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z" />
                    </svg>
                </div>
                <!--Refresh  icon-->
                <div fxFlex="2%" fxLayoutAlign="start center" (click)="refreshLibraryContent()"
                    class="acme-cs-mat-icon-darker acme-sc-refresh-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                        fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>

                <!--room not active label-->
                <div fxLayoutAlign="center center" *ngIf="room.status!=='Active'" fxFlex
                    class="acme-sc-room-close-label">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="red">
                        <path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z" />
                    </svg>
                    <span>This room is no longer active !!!!</span>
                </div>

                <!-- new upload content button-->
                <div *ngIf="roomLibraryContentsList.length > 0 && room.status === 'Active'" fxFlex fxFill>
                    <div fxFlexFill fxLayout="row" fxFill fxLayoutAlign="end center">
                        <div fxFlex="20%" fxFill>
                            <button fxFill mat-raised-button color="accent" (click)="uploadNewContent()"
                                class="acme-cs-login-button acme-upload-content-button">Upload new content
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--content-->
        <div fxFlex="0 0 93%" fxFill>
            <!--Empty List-->
            <div *ngIf="roomLibraryContentsList.length === 0" fxFlexFill fxLayout="column"
                fxLayoutAlign="center  center" fxLayoutGap="0.4vw">
                <div fxFlex="0 0 20%" fxFill fxLayoutAlign="center  center" class="acme-cs-mat-icon-darker">
                    <svg xmlns="http://www.w3.org/2000/svg" height="5vw" viewBox="0 0 24 24" width="5vw"
                        fill="purple">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.19 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z" />
                    </svg>
                </div>
                <!--Empty topics message-->
                <div fxFlex="5%" fxFill fxLayoutAlign="center center" class="acme-sc-empty-library-content-message">
                    <span>There is no library content available, upload new content.</span>
                </div>
                <!--upload button-->
                <div *ngIf="room.status ==='Active'" fxFlex="8%" fxFill fxLayoutAlign="center start">
                    <div fxLayout="row" fxFlexFill fxLayoutAlign="center start">
                        <div fxFlex="20%" fxFill fxLayoutAlign="center start">
                            <button fxFill mat-raised-button color="accent" (click)="uploadNewContent()"
                                class="acme-upload-content-button">Upload
                                new content
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--non empty list-->
            <div *ngIf="roomLibraryContentsList.length > 0" fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
                <div fxLayout="column" fxFlexFill>
                    <ng-scrollbar thumbClass="white-scrollbars">
                        <div fxLayout="column" fxFlexFill fxLayoutGap="0.4vw">
                            <acme-sc-room-library-content *ngFor="let libraryContent of filteredroomLibraryContentsList"
                                [libraryContent]="libraryContent" [roomOwner]="room.email"
                                (contentDeleted)="libraryContentDeleted($event)">

                            </acme-sc-room-library-content>
                        </div>
                    </ng-scrollbar>
                </div>
            </div>
        </div>
    </div>
</div>
