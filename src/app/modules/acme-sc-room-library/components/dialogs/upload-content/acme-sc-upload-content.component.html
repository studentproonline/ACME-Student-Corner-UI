<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between">
    <div fxFlex="54px" fxLayoutAlign="center start" class="acme-cs-heading">
        <span>Upload new content</span>
    </div>
    <div fxFlex>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="purple">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11zM8 15.01l1.41 1.41L11 14.84V19h2v-4.16l1.59 1.59L16 15.01 12.01 11z" />
                        </svg>
                    </mat-icon>
                    <span style="padding-left: 4px;">Documents</span>
                </ng-template>
                <!--upload document form-->
                <form [formGroup]="documentuploadFormGroup">
                    <!--File Description-->
                    <mat-form-field class="form-field" fxFill>
                        <mat-label>
                            Description
                        </mat-label>
                        <input required matInput placeholder="Description" formControlName="fileDescriptionControl"
                            autocomplete="off">
                        <mat-error *ngIf="documentuploadFormGroup.controls['fileDescriptionControl'].errors?.required ||
                            documentuploadFormGroup.controls['fileDescriptionControl'].errors?.whiteSpace">
                            Description is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <!--content Tags-->
                    <mat-form-field class="form-field" style="width:99%">
                        <mat-label>Associated Tags</mat-label>
                        <mat-chip-list #chipList aria-label="Topic tags">
                            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                                (removed)="removeTag(tag)" fxLayoutAlign="center center" class="acme-sc-library-content-chip">
                                {{tag}}
                                <mat-icon class="acme-cs-mat-icon acme-sc-library-content-chip-close-icon">cancel</mat-icon>
                            </mat-chip>
                            <input placeholder="Associated tags" #fruitInput formControlName="tagControl"
                                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                (matChipInputTokenEnd)="addTag($event)">
                        </mat-chip-list>
                    </mat-form-field>
                    <!--File-->
                    <input formControlName="fileControl" id="file" type="file" class="form-control"
                        (change)="onFileChange($event)" accept=".pdf, .doc,.docx, .txt, .ppt, .pptx">
                    <div class="acme-sc-file-error" *ngIf="f.fileControl.errors?.required">File is required.</div>
                </form>
                <div class="acme-sc-library-content-tags-message" fxLayoutAlign="center center"><span>please press <B>Enter</B> after typing to associate tag with the content.</span></div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="purple">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                        </svg>
                    </mat-icon>
                    <span style="padding-left: 4px;">Links</span>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div fxFlex="48px" fxLayoutAlign="end end">
        <div fxFlexFill fxLayout="row">
            <div fxFlex fxLayoutAlign="start end">
                <button mat-raised-button color="accent" class="acme-sc-content-upload-confirm-button"
                    (click)="uploadContent()" [disabled]="!isValid()">
                    Upload
                </button>
            </div>
            <div fxLayoutAlign="end end">
                <button mat-raised-button color="warn" class="acme-sc-content-upload-close-button"
                    (click)="cancelUploadContent()">
                    Cancel
                </button>
            </div>
        </div>
        
    </div>
    <!--progress bar-->
    <div fxFlex>
        <mat-progress-bar *ngIf="isProgress" mode="indeterminate"></mat-progress-bar>
    </div>
</div>
