<div fxFlexFill fxLayout="row">
    <!--Assigment types-->
    <div fxFlex="20vw" fxFill>
        <div fxFlexFill fxLayout="column">
            <div fxFlex>
                <acme-sc-room-assignment-types-list (itemClicked)="OnAssignmentTypeSelected($event)">

                </acme-sc-room-assignment-types-list>
            </div>
            <div class="acme-sc-company-label" fxFlex="5vh" fxLayoutAlign="center center">
                <span>Powered By: <b>Bitstone Infotech</b> </span>
            </div>
        </div>
    </div>
    <div fxFlex fxFill class="acme-sc-container">
        <div fxFlexFill fxLayout="column" fxLayoutGap="1vh">
            <!--main header-->
            <div fxFlex="5vh">
                <acme-sc-main-header [userNickName]="nickName" [userFullName]="fullName"
                    (userNameClicked)="userNameClicked($event)" (searchTextchange)="searchTextchange($event)"
                    [placeHolder]="this.translateService.instant('ROOM_ASSIGNMENT_EXPLORE_SEARCH_TITLE')">
                </acme-sc-main-header>
            </div>
            <!--progress-->
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>
            <!--Navigation row-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex="7vh">
                <acme-sc-navigation-bar [room]="roomDetailsEntity" [roomType]="roomType"></acme-sc-navigation-bar>
            </div>
            <!--Sever error-->
            <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
                <acme-sc-server-error [errorMessage]="translateService.instant('ROOM_ASSIGNMENT_EXPLORE_ERROR_MESSAGE')">

                </acme-sc-server-error>
            </div>
            <!--Assignments list container-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex fxFill>
                <!--add assigment list here-->
                <acme-sc-room-assignment-list [filterText]="filterText" [contentTypeFilter]="contentFilterType"
                    [room]="roomDetailsEntity" [roomType]="roomType">
                </acme-sc-room-assignment-list>
            </div>
        </div>
    </div>
</div>
