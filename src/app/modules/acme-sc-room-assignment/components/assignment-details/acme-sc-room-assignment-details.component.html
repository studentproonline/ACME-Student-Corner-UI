<div fxFlexFill fxLayout="row">
    <!--users types-->
    <div *ngIf="isAssignmentOwner" fxFlex="20vw" fxFill>
        <div fxFlexFill fxLayout="column">
            <div fxFlex>
                <acme-sc-room-assignment-users-list [roomId]="roomId" (userClicked)="userSelected($event)">

                </acme-sc-room-assignment-users-list>
            </div>
            <div class="acme-sc-company-label" fxFlex="5vh" fxLayoutAlign="center center">
                <span>Powered By: <b>Bitstone Infotech</b> </span>
            </div>
        </div>

    </div>

    
    <!--assignment container-->
    <div fxFlex fxFill class="acme-sc-container">
        <div fxFlexFill fxLayout="column" fxLayoutGap="0.4vw">
            <!--main header-->
            <div *ngIf="isAssignmentOwner" fxFlex="5vh" fxFill>
                <acme-sc-main-header  [userNickName]="nickName" [userFullName]="fullName"
                    [placeHolder]="'Start searching for a user by name'" [dislaySearchBox]="showSearchBox"
                    [title]="assignmentTitle">
                </acme-sc-main-header>
            </div>
            <!--progress-->
            <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
                <mat-spinner></mat-spinner>
            </div>

            <!--Sever error-->
            <div *ngIf="!isSuccessFull && !isProgress" fxFlex fxFill fxLayoutAlign="center center">
                <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
                    <div fxFlex="20vh" fxFill fxLayoutAlign="center  center">
                        <svg style="fill:darkorange" xmlns="http://www.w3.org/2000/svg" width="10vw" height="10vh"
                            viewBox="0 0 24 24">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                        </svg>
                    </div>
                    <div fxFlex="5vh" fxFill fxLayoutAlign="center center" class="acme-sc-label-default-message">
                        <span>{{roomAssignmentDetailsResponseMessage}}</span>
                    </div>
                </div>
            </div>
            <!--Assignments container-->
            <div *ngIf="!isProgress && isSuccessFull" fxFlex fxFill>
                <acme-sc-assignment-evaluation *ngIf="isAssignmentOwner" [assignment]="assignment"
                    [userId]="selectedUser" [roomType]="roomType" [roomStatus]="roomStatus"
                    [roomName]="roomName">

                </acme-sc-assignment-evaluation>

                <acme-sc-assignment-submission *ngIf="!isAssignmentOwner" [assignment]="assignment"
                    [roomType]="roomType" [roomStatus]="roomStatus"
                    [roomName]="roomName" [assignmentTitle]="assignmentTitle">

                </acme-sc-assignment-submission>
            </div>
        </div>

    </div>
</div>
