<div fxLayout="column" fxFlexFill fxLayoutGap="1vh">
    <!--Progress-->
    <div *ngIf="isProgress" fxFlex fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>
    <!--navigation bar-->
    <div *ngIf="!isProgress"  fxFlex="7%" fxFill >
        <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">
            <!--home icon-->
            <div fxFlex="2%" fxLayoutAlign="start center" class="acme-cs-mat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </div>
            <!--home link-->
            <div (click)="gotoHome()" fxFlex="5%" fxLayoutAlign="start center" class="acme-sc-room-home">
                <span>Home</span>
            </div>
            <!--All Assignment icon-->
            <div fxFlex="2%" fxLayoutAlign="start center" style="opacity:0.5">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                </svg>
            </div>
            <!--All assignments link-->
            <div (click)="goToAllassignments()" class="acme-sc-all-assignments" fxFlex="10%"
                fxLayoutAlign="start center">
                <span><u>All Assignments</u></span>
            </div>
            <!--status-->
            <div *ngIf="isAssignmentFound" fxFlex="10%" fxLayoutAlign="start center" class="acme-sc-room-user-assignment-status">
                <span><b>Status: </b>{{userAssignment.status}}</span>
            </div>
            <!--room not active label-->
            <div fxFlex fxFill
                *ngIf="(roomStatus === 'Closed' || assignment.status === 'Closed' || assignment.status === 'Expired') && !isProgress && isSuccessFull"
                fxLayoutAlign="center center" class="acme-sc-not-active-room">
                <span>This assignment is no longer active !!!!</span>
            </div>
            <div fxFlex *ngIf="roomStatus !== 'Closed' && assignment.status !== 'Closed' && assignment.status !== 'Expired'
                               && !isProgress && isSuccessFull && isAssignmentFound &&
                               userAssignment.status !=='Reviewed'">
                <div fxFlexFill fxLayout="row" fxLayoutAlign="end center">
                    <div fxFlex="17%" fxFill>
                        <button fxFill mat-raised-button color="accent" class="acme-turnin-assignment-button"
                            (click)="turnInAssignment('Edit')">
                            Edit assignment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--no assigment evaluation found-->
    <div *ngIf="!isAssignmentFound && !isProgress" fxFlex="93%" fxFill>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2vh">
            <!--assignment not submitted icon-->
            <div fxFlex="20%" fzFill style="padding-left: 0.4vw;">
                <mat-icon fxLayoutAlign="center center" style="height:100%;width:100%;" class="acme-cs-mat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                        fill="purple">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 15h-2v-2h2v2zm0-4h-2V8h2v6zm-1-9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" />
                    </svg>
                </mat-icon>
            </div>
            <div fxFlex="5%" fxFill fxLayoutAlign="center center" class="acme-sc-server-response-message">
                <span>You have not yet submitted the assignment.</span>
            </div>
            <!--turn in button-->
            <div *ngIf="assignment.status ==='Active'" fxFlex="8%" fxFill fxLayoutAlign="center start">
                <div fxLayout="row" fxFlexFill fxLayoutAlign="center start">
                    <div fxFlex="15%" fxFill fxLayoutAlign="center start">
                        <button fxFill mat-raised-button color="accent" (click)="turnInAssignment('New')"
                            class="acme-turnin-assignment-button">Turn in Assignment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--assignment evlauation found-->
    <div *ngIf="isAssignmentFound && !isProgress" fxFlex fxFill>
        <ng-scrollbar thumbClass="white-scrollbars">
            <div style="padding-top:0.4vw">
                <div class="acme-sc-assignment-data-container">
                    <quill-view [content]="userAssignment.data"></quill-view>
                </div>
            </div>
            <div *ngIf="userAssignment.status === 'Reviewd' || userAssignment.status === 'Returned'"
                style="padding-top:0.4vw">
                <div class="acme-sc-assignment-data-container">
                    <quill-view [content]="userAssignment.evaluatedData"></quill-view>
                </div>
            </div>
        </ng-scrollbar>
    </div>
</div>
