<div fxFlexFill fxLayout="column">

    <div fxFlex fxFill class="acme-sc-assignment-data-container">
        <quill-view [content]="assignment.data"></quill-view>
    </div>
    <div *ngIf="userId===''" fxFlex="100%" fxFill fxLayoutAlign="center center">
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <!--user icon-->
            <div fxFlex="20%" fzFill style="padding-left: 0.4vw;">
                <div class="UserInfoCircle" fxLayoutAlign="center center">
                    <mat-icon fxLayoutAlign="center center" style="height:100%;width:100%;" class="acme-cs-mat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                            fill="purple">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </mat-icon>
                </div>

            </div>
            <div fxFlex="5%" fxFill fxLayoutAlign="center center" class="acme-sc-server-response-message">
                <span>Please select user to view the assignemnt.</span>
            </div>
        </div>
    </div>
    <!--no user assigment found-->
    <div *ngIf="userId !=='' && !isAssignmentFound" fxFlex="100%" fxFill>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <!--assignment not submitted icon-->
        <div fxFlex="20%" fzFill style="padding-left: 0.4vw;">
            <mat-icon fxLayoutAlign="center center" style="height:100%;width:100%;" class="acme-cs-mat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 15h-2v-2h2v2zm0-4h-2V8h2v6zm-1-9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                </svg>
            </mat-icon>
        </div>
        <div fxFlex="5%" fxFill fxLayoutAlign="center center" class="acme-sc-server-response-message">
            <span>User has not yet submitted the assignment.</span>
        </div>
        </div>
    </div>
</div>
