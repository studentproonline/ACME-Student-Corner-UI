<div fxLayout="row" fxLayoutGap="0.4vw" (click)="userItemClicked()"
    [ngClass]="selected===true?'acme-sc-navigation-side-bar-item-container' : 'acme-sc-navigation-side-bar-item-container-default'"
    class="acme-sc-navigation-side-bar-item" fxLayoutAlign="start center">

    <div fxFlex="0.1vw" fxFill [ngClass]="{'acme-sc-navigation-side-bar-item-selection-bar':selected}">

    </div>
    <div fxFlex="1.5vw" fxLayoutAlign="center center"
        [ngClass]="selected===true?'acme-sc-content-item-icon-selected' : 'acme-cs-mat-icon acme-sc-user-row'">
        <div class="UserInfoCircle" fxLayoutAlign="center center">
            <mat-icon matTooltip={{user.userEmail}} fxLayoutAlign="center center" class="acme-cs-mat-icon"
                style="height:2vh;width:1vw;">
                
                <!--non admin-->
                <svg *ngIf="!user.role || user.role !== 'Admin'" xmlns="http://www.w3.org/2000/svg" height="100%"
                    viewBox="0 0 24 24" width="100%" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                <!--Admin-->
                <svg *ngIf="user.role && user.role === 'Admin'" xmlns="http://www.w3.org/2000/svg"
                    enable-background="new 0 0 24 24" height="100%" viewBox="0 0 24 24" width="100%" fill="#000000">
                    <g>
                        <rect fill="none" height="24" width="24" />
                    </g>
                    <g>
                        <g>
                            <path
                                d="M17,11c0.34,0,0.67,0.04,1,0.09V6.27L10.5,3L3,6.27v4.91c0,4.54,3.2,8.79,7.5,9.82c0.55-0.13,1.08-0.32,1.6-0.55 C11.41,19.47,11,18.28,11,17C11,13.69,13.69,11,17,11z" />
                            <path
                                d="M17,13c-2.21,0-4,1.79-4,4c0,2.21,1.79,4,4,4s4-1.79,4-4C21,14.79,19.21,13,17,13z M17,14.38c0.62,0,1.12,0.51,1.12,1.12 s-0.51,1.12-1.12,1.12s-1.12-0.51-1.12-1.12S16.38,14.38,17,14.38z M17,19.75c-0.93,0-1.74-0.46-2.24-1.17 c0.05-0.72,1.51-1.08,2.24-1.08s2.19,0.36,2.24,1.08C18.74,19.29,17.93,19.75,17,19.75z" />
                        </g>
                    </g>
                </svg>
            </mat-icon>
        </div>
    </div>
    <div fxFlex fxLayoutAlign="start center"
        [ngClass]="selected===true?'acme-sc-navigation-side-bar-item-text' : 'acme-sc-navigation-side-bar-item-text-default  acme-sc-user-row'">
        <span>{{user.userName}}</span>
    </div>
</div>
