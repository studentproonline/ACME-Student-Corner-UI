<div fxFlexFill fxLayout="column" class="acme-sc-navigation-bar-container">
    <div fxFlex fxFill>
        <div fxFlexFill fxLayout="row" fxLayoutGap="0.4vw">

            <!--Home icon-->
            <div fxFlex="3vh" fxFill fxLayoutAlign="start start" class="acme-cs-mat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </div>

            <!--home link-->
            <div (click)="gotoHome()" fxFlex="4vw" fxFill fxLayoutAlign="start center" class="acme-sc-room-home">
                <span>{{'SHARED_NAVIGATION_BAR_HOME'|translate}}</span>
            </div>

            <!--room type icon-->
            <div fxFlex="3vh" fxFill fxLayoutAlign="start start" class="acme-cs-mat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z" />
                </svg>
            </div>
            <!--room type link-->
            <div (click)="gotoRoomsList()" fxFill fxFlex="8vw" fxLayoutAlign="start center"
                class="acme-sc-room-type-text">
                <span>{{roomType}}</span>
            </div>

            <!--room icon-->
            <div fxFlex="3vh" fxLayoutAlign="center center">
                <svg width="100%" height="100%" viewBox="0 0 94 89" fill="none" xmlns="http://www.w3.org/2000/svg">

                        fill="slategray" />
                    <path
                        d="M27.7031 46.7832C29.223 46.7832 30.4551 45.5511 30.4551 44.0313C30.4551 42.5114 29.223 41.2793 27.7031 41.2793C26.1833 41.2793 24.9512 42.5114 24.9512 44.0313C24.9512 45.5511 26.1833 46.7832 27.7031 46.7832Z"
                        fill="slategray" />
                    <path
                        d="M38.7109 46.7832C40.2308 46.7832 41.4629 45.5511 41.4629 44.0313C41.4629 42.5114 40.2308 41.2793 38.7109 41.2793C37.1911 41.2793 35.959 42.5114 35.959 44.0313C35.959 45.5511 37.1911 46.7832 38.7109 46.7832Z"
                        fill="slategray" />
                    <path
                        d="M16.6953 46.7832C18.2152 46.7832 19.4473 45.5511 19.4473 44.0313C19.4473 42.5114 18.2152 41.2793 16.6953 41.2793C15.1755 41.2793 13.9434 42.5114 13.9434 44.0313C13.9434 45.5511 15.1755 46.7832 16.6953 46.7832Z"
                        fill="slategray8" />
                    <path
                        d="M63.4785 57.791C64.9984 57.791 66.2305 56.5589 66.2305 55.0391C66.2305 53.5192 64.9984 52.2871 63.4785 52.2871C61.9587 52.2871 60.7266 53.5192 60.7266 55.0391C60.7266 56.5589 61.9587 57.791 63.4785 57.791Z"
                        fill="slategray" />
                    <path
                        d="M74.4863 57.791C76.0062 57.791 77.2383 56.5589 77.2383 55.0391C77.2383 53.5192 76.0062 52.2871 74.4863 52.2871C72.9665 52.2871 71.7344 53.5192 71.7344 55.0391C71.7344 56.5589 72.9665 57.791 74.4863 57.791Z"
                        fill="slategray" />

                        d="M49.7188 19.2637C51.2386 19.2637 52.4707 18.0316 52.4707 16.5117C52.4707 14.9919 51.2386 13.7598 49.7188 13.7598C48.1989 13.7598 46.9668 14.9919 46.9668 16.5117C46.9668 18.0316 48.1989 19.2637 49.7188 19.2637Z"
                        fill="slategray" />
                    <path
                        d="M60.7266 19.2637C62.2464 19.2637 63.4785 18.0316 63.4785 16.5117C63.4785 14.9919 62.2464 13.7598 60.7266 13.7598C59.2067 13.7598 57.9746 14.9919 57.9746 16.5117C57.9746 18.0316 59.2067 19.2637 60.7266 19.2637Z"
                        fill="slategray" />
                    <path
                        d="M38.7109 19.2637C40.2308 19.2637 41.4629 18.0316 41.4629 16.5117C41.4629 14.9919 40.2308 13.7598 38.7109 13.7598C37.1911 13.7598 35.959 14.9919 35.959 16.5117C35.959 18.0316 37.1911 19.2637 38.7109 19.2637Z"
                        fill="slategray" />
                </svg>
            </div>
            <!--room name-->
            <div class="acme-sc-room-name" fxFill fxFlex="30vw" fxFill fxLayoutAlign="start center">
                <span>{{room.title}}</span>
            </div>

            <!--App menu icon-->
            <div fxFlex="7vh" fxFill fxLayoutAlign="center center" fxLayoutGap="0.4vw">
                <button mat-icon-button class="acme-sc-apps-button" [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu" fxLayoutAlign="center center">
                    <mat-icon class="acme-sc-apps-icon" fxLayoutAlign="start start">
                        <svg xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 0 24 24" width="3vw"
                            fill="purple">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" />
                        </svg>
                    </mat-icon>

                </button>
                <mat-menu #menu="matMenu">
                    <!--topic-->
                    <button mat-menu-item (click)="gotoTopics()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Topics" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"/>
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_FORUM'|translate}}</span>
                    </button>
                    <!--Assignment-->
                    <button mat-menu-item (click)="gotoAssignments()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Topics" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="purple">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_ASSIGNMENTS'|translate}}</span>
                    </button>
                     <!--Assesment-->
                     <button mat-menu-item (click)="gotoAssesments()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Topics" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_ASSESSMENTS'|translate}}</span>
                    </button>
                     <!--Report card-->
                     <button mat-menu-item (click)="gotoReportCards()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Topics" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%" fill="purple"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm0 4c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1.4c0-2 4-3.1 6-3.1s6 1.1 6 3.1V19z"/>
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_REPORT_CARDS'|translate}}</span>
                    </button>
                    <!--library menu item-->
                    <button mat-menu-item (click)="gotoLibrary()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Library" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                                fill="purple">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 11.55C9.64 9.35 6.48 8 3 8v11c3.48 0 6.64 1.35 9 3.55 2.36-2.19 5.52-3.55 9-3.55V8c-3.48 0-6.64 1.35-9 3.55zM12 8c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z" />
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_LIBRARY'|translate}}</span>
                    </button>
                    <!--conference menu item-->
                    <button mat-menu-item (click)="gotoConferenceCall()">
                        <mat-icon style="opacity:0.7;" matTooltip="Go to Library" style="opacity:0.7">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="100%"
                                viewBox="0 0 24 24" width="100%" fill="purple">
                                <rect fill="none" height="24" width="24" />
                                <path
                                    d="M20.5,16.5c-0.83,0-1.5-0.67-1.5-1.5v-2.5c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5V15C22,15.83,21.33,16.5,20.5,16.5z M20,20h1c0,0,0-1.54,0-1.54c1.69-0.24,3-1.7,3-3.46h-1c0,1.38-1.12,2.5-2.5,2.5S18,16.38,18,15h-1c0,1.76,1.31,3.22,3,3.46 C20,18.46,20,20,20,20z M9,12c-2.21,0-4-1.79-4-4c0-2.21,1.79-4,4-4c0.47,0,0.92,0.08,1.34,0.23C9.5,5.26,9,6.57,9,8 c0,1.43,0.5,2.74,1.34,3.77C9.92,11.92,9.47,12,9,12z M7.11,13.13C5.79,14.05,5,15.57,5,17.22V20H1v-2.78 c0-1.12,0.61-2.15,1.61-2.66C3.85,13.92,5.37,13.37,7.11,13.13z M11,8c0-2.21,1.79-4,4-4s4,1.79,4,4c0,2.21-1.79,4-4,4 S11,10.21,11,8z M18.32,20c-1.67-0.81-2.82-2.52-2.82-4.5c0-0.89,0.23-1.73,0.64-2.45C15.77,13.02,15.39,13,15,13 c-2.53,0-4.71,0.7-6.39,1.56C7.61,15.07,7,16.1,7,17.22V20L18.32,20z" />
                            </svg>
                        </mat-icon>
                        <span class="acme-sc-apps-menu-item">{{'SHARED_NAVIGATION_BAR_APP_MENU_CONFERENCE_CALL'|translate}}</span><span
                            class="acme-sc-beta-label">{{'SHARED_NAVIGATION_BAR_APP_MENU_BETA'|translate}}</span>
                    </button>
                </mat-menu>
            </div>

            <!--apps label-->
            <div fxFlex="2vw" fxFill fxLayoutAlign="start center">
                <span class="acme-sc-apps-label"><b>{{'SHARED_NAVIGATION_BAR_APP_LABEL'|translate}}</b></span>
            </div>

            <!--room owner-->
            <div fxFlex fxFill fxLayoutAlign="end center" class="acme-sc-room-owner-name">
                <mat-icon matTooltip="{{'EXPLORER_ROOM_ROOM_CARD_OWNER_LABEL'|translate}}"  class="acme-cs-mat-icon-darker">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="3vh" viewBox="0 0 24 24" width="3vw" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><circle cx="10" cy="8" r="4"/><path d="M10.67,13.02C10.45,13.01,10.23,13,10,13c-2.42,0-4.68,0.67-6.61,1.82C2.51,15.34,2,16.32,2,17.35V20h9.26 C10.47,18.87,10,17.49,10,16C10,14.93,10.25,13.93,10.67,13.02z"/><path d="M20.75,16c0-0.22-0.03-0.42-0.06-0.63l1.14-1.01l-1-1.73l-1.45,0.49c-0.32-0.27-0.68-0.48-1.08-0.63L18,11h-2l-0.3,1.49 c-0.4,0.15-0.76,0.36-1.08,0.63l-1.45-0.49l-1,1.73l1.14,1.01c-0.03,0.21-0.06,0.41-0.06,0.63s0.03,0.42,0.06,0.63l-1.14,1.01 l1,1.73l1.45-0.49c0.32,0.27,0.68,0.48,1.08,0.63L16,21h2l0.3-1.49c0.4-0.15,0.76-0.36,1.08-0.63l1.45,0.49l1-1.73l-1.14-1.01 C20.72,16.42,20.75,16.22,20.75,16z M17,18c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S18.1,18,17,18z"/></g></g>
                    </svg>
                </mat-icon>
               
                <span style="margin-left:1vw">{{room.email}}</span>
            </div>
        </div>
    </div>
</div>
