<mat-card class="acme-sc-user-popup-card" fxFill>
    <div class="acme-sc-user-popup-container" fxFlexFill fxLayout="column" fxLayoutGap=8px>
        <div fxFlex="32px" fxLayoutAlign="end start">
            <mat-icon [ngStyle]="{'cursor': 'pointer'}" (click)="close()" >
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </mat-icon>
        </div>
        <div class="acme-sc-userName" fxFlex="32px" fxLayoutAlign="center center">
            <span><span>{{loginEntity.firstName}} </span>{{loginEntity.lastName}}</span>
        </div>
        <div class="acme-sc-email" fxFlex="32px" fxLayoutAlign="center center">
            <span>{{loginEntity.email}}</span>
        </div>
        <div fxFlex fxLayoutAlign="end center">
            <button fxFill mat-raised-button color="warn" (click)="userLogOut()">
                Logout
            </button>
        </div>
    </div>
</mat-card>
