<div fxFlexFill fxLayout="row" fxLayoutAlign="end end" fxLayoutGap=16px>
    <div fxFlex="55%" fxFill fxLayoutAlign="center center" class="searchBox">
        <div fxFlexFill fxLayout="row">
            <div fxFlex="32px" fxLayoutAlign="center center">
                <mat-label fxLayoutAlign="center center">
                    <mat-icon class="acme-cs-mat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </mat-icon>
                </mat-label>
            </div>
            <div fxFlex>
                <form [formGroup]="searchFormGroup" fxFill>
                    <mat-form-field class="form-field" fxFill>
                        <input matInput formControlName="searchControl" type="text" name="search" autocomplete="off"
                            placeholder={{placeHolder}} class="searchInput">
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
    <div fxFlex="10%" fxFill fxLayoutAlign="start center">
        <mat-icon class="acme-cs-mat-icon" matTooltip="Help" (click)="openHelp()" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="blue">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
            </svg>
        </mat-icon>
    </div>
    <div fxFlex="48px" fxFill fxLayoutAlign="end center">
        <div matTooltip={{userFullName}} class="UserInfoCircle" fxLayoutAlign="center center"
            (click)="nickNameClicked($event)">
            {{userNickName}}
        </div>
        <acme-sc-user-popup *ngIf="showUserPopup" [ngStyle]="getRightClickMenuStyle()" (closed)="closePopup()"
            (logOut)="logout()"></acme-sc-user-popup>
    </div>
</div>
