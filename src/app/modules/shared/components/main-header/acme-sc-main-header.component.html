<div fxFlexFill fxLayout="column">
    <div fxFlex fxFill>
        <div fxFlexFill fxLayout="row" fxLayoutGap=0.4vw>
            <div fxFlex="80%" fxFill>
                <div fxFlexFill fxLayout="row" fxLayoutGap=0.4vw fxLayoutAlign="center center">
                    <div *ngIf="dislaySearchBox" fxFlex="39vw" fxFill class="searchBox">

                        <div fxFlexFill fxLayout="row" fxLayoutGap=0.4vw fxLayoutAlign="center center">
                            <!--search icon-->
                            <div fxFlex="2vw" fxFill fxLayoutAlign="center center">
                                <mat-label fxLayoutAlign="center center">
                                    <mat-icon fxLayoutAlign="center center">
                                        <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                                            <path d="M0 0h24v24H0z" fill="none" />
                                        </svg>
                                    </mat-icon>
                                </mat-label>
                            </div>
                            <!--search input-->
                            <div fxFlex fxFill fxLayoutAlign="start center">
                                <input style="width:100%" matInput type="text" name="search" autocomplete="off"
                                    placeholder={{placeHolder}} class="searchInput"
                                    (input)="onSearchChange($event.target.value)">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!dislaySearchBox" fxFlex="50%" fxFill fxLayoutAlign="center center">
                        <!--Title if serach box is not enabled-->
                        <div class="acme-sc-title" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
                            <span>{{title}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div fxFlex="20%" fxFill>
                <div fxFlexFill fxLayout="row" fxLayoutGap=0.4vw fxLayoutAlign="end center">
                    <!--Help Icon-->
                    <div fxFlex="2vw" fxFill fxLayoutAlign="end center">
                        <mat-icon class="acme-cs-mat-icon-pointer"
                            matTooltip="{{'SHARED_MAIN_HEADER_HELP_LABEL'|translate}}" (click)="openHelp()"
                            fxLayoutAlign="end center">
                            <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
                            </svg>
                        </mat-icon>
                    </div>
                    <!--Light/ Dark Theme-->
                    <div fxFlex="2vw" fxFill fxLayoutAlign="end center">
                        <mat-icon *ngIf="darkTheme" class="acme-cs-mat-icon-pointer"
                            matTooltip="{{'SHARED_MAIN_HEADER_HELP_LABEL'|translate}}" (click)="setTheme('light-theme')"
                            fxLayoutAlign="end center">
                            <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><rect fill="none" height="24" width="24"/><path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/>
                            </svg>
                        </mat-icon>
                        <mat-icon *ngIf="lightTheme" class="acme-cs-mat-icon-pointer"
                            matTooltip="{{'SHARED_MAIN_HEADER_HELP_LABEL'|translate}}" (click)="setTheme('dark-theme')"
                            fxLayoutAlign="end center">
                            <svg  class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><rect fill="none" height="24" width="24"/><path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
                            </svg>
                        </mat-icon>
                    </div>
                    <!--user icon-->
                    <div fxFlex="8vw" fxFill fxLayoutAlign="end center">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <div matTooltip={{userFullName}} class="UserInfoCircle"
                                fxLayoutAlign="center center">
                                {{userNickName}}
                            </div>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item fxLayoutAlign="start center" (click)="logout()">
                                <mat-icon fxLayoutAlign="start center">
                                    <svg class="acme-cs-mat-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                                    </svg>
                                </mat-icon>
                                <span class="acme-sc-apps-menu-item">{{'SHARED_USER_POP_UP_LOGOUT'|translate}}</span>
                            </button>
                        </mat-menu>
                        <!--<acme-sc-user-popup *ngIf="showUserPopup" [ngStyle]="getRightClickMenuStyle()"
                            (closed)="closePopup()" (logOut)="logout()">
                        </acme-sc-user-popup>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
