<div fxFlexFill fxLayout="row">
    <div fxFlex="95%" fxLayoutAlign="center center" class="acme-cs-heading">
        <div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex fxFill fxLayoutAlign="center center">
                <span>{{title}}</span>
            </div>
        </div>
    </div>
    <div fxFlex="7%" fxLayoutAlign="start center" (click)='close($event)'>
        <mat-icon [ngStyle]="{'cursor': 'pointer'}" style="width:100%;height:100%" fxLayoutAlign="start center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </mat-icon>
    </div>
   
</div>
